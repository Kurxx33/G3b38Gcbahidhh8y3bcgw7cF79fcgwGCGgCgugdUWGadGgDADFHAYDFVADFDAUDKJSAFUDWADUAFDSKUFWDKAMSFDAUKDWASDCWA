<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Fira Code', monospace;
        }
        .dropdown-button {
            background: #000;
            color: #e0e0e0;
            border-radius: 0.375rem;
            padding: 0.5rem;
            border: 1px solid #333;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .dropdown-button:hover {
            background: #111;
        }
        .dropdown-content {
            background: linear-gradient(to bottom, #000, #ccc);
            color: #e0e0e0;
            border-radius: 0.375rem;
            border: 1px solid #333;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            position: absolute;
            z-index: 1000;
            width: 100%;
            margin-top: 0.25rem;
            transition: opacity 0.3s ease;
        }
        .dropdown-content.show {
            display: block;
        }
        .dropdown-content label, .dropdown-content select, .dropdown-content input[type="color"], .dropdown-content textarea {
            color: #e0e0e0;
        }
        .dropdown-content select, .dropdown-content input[type="color"] {
            background: #111;
            border: 1px solid #333;
        }
        .btn-white {
            background: #000;
            border: 1px solid #333;
            color: #e0e0e0;
        }
        .btn-white:hover {
            background: #111;
        }
        .notification-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            transform: translateX(100%);
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        .notification-container.active {
            transform: translateX(0);
            opacity: 1;
        }
        .notification-container.fade-in {
            opacity: 0;
        }
        .notification-container ul {
            padding: 1rem;
        }
        .notification-container li {
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <button id="signOutBtn" class="btn-white p-2 rounded-lg hover:bg-gray-200">Sign Out</button>
        </header>
        <main>
            <section>
                <div class="grid grid-cols-1 gap-4">
                    <!-- Dropdown 1 -->
                    <div class="bg-gray-800 p-2 rounded-lg shadow-md relative">
                        <div class="dropdown-button flex justify-between items-center">
                            <span>Profile</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-2">
                            <label for="profilePic" class="block mb-2">Profile Picture</label>
                            <input type="file" id="profilePic" name="profilePic" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600">
                            <button type="button" class="w-full mt-2 btn-white rounded-lg p-2 hover:bg-gray-200">Upload</button>
                        </div>
                    </div>
                    <!-- Dropdown 2 -->
                    <div class="bg-gray-800 p-2 rounded-lg shadow-md relative">
                        <div class="dropdown-button flex justify-between items-center">
                            <span>Background Video/Photo</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-2">
                            <label for="backgroundUpload" class="block mb-2">Upload Background</label>
                            <input type="file" id="backgroundUpload" name="backgroundUpload" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600">
                            <button type="button" class="w-full mt-2 btn-white rounded-lg p-2 hover:bg-gray-200">Upload</button>
                        </div>
                    </div>
                    <!-- Dropdown 3 -->
                    <div class="bg-gray-800 p-2 rounded-lg shadow-md relative">
                        <div class="dropdown-button flex justify-between items-center">
                            <span>Bio Text</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-2">
                            <label for="bioText" class="block mb-2">Edit Bio Text</label>
                            <textarea id="bioText" name="bioText" rows="4" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600"></textarea>
                            <button type="button" class="w-full mt-2 btn-white rounded-lg p-2 hover:bg-gray-200">Save</button>
                        </div>
                    </div>
                    <!-- Dropdown 4 -->
                    <div class="bg-gray-800 p-2 rounded-lg shadow-md relative">
                        <div class="dropdown-button flex justify-between items-center">
                            <span>Bio Layouts</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-2">
                            <label for="bioLayout" class="block mb-2">Select Bio Layout</label>
                            <select id="bioLayout" name="bioLayout" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                <option value="layout1">Layout 1</option>
                                <option value="layout2">Layout 2</option>
                                <option value="layout3">Layout 3</option>
                            </select>
                            <button type="button" class="w-full mt-2 btn-white rounded-lg p-2 hover:bg-gray-200">Apply</button>
                        </div>
                    </div>
                    <!-- Dropdown 5 -->
                    <div class="bg-gray-800 p-2 rounded-lg shadow-md relative">
                        <div class="dropdown-button flex justify-between items-center">
                            <span>Glow</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-2">
                            <label for="glowEffect" class="block mb-2">Select Glow Effect</label>
                            <select id="glowEffect" name="glowEffect" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                <option value="none">None</option>
                                <option value="glow1">Glow 1</option>
                                <option value="glow2">Glow 2</option>
                            </select>
                            <button type="button" class="w-full mt-2 btn-white rounded-lg p-2 hover:bg-gray-200">Apply</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div id="notificationContainer" class="notification-container">
            <ul>
                <li class="bg-red-500 text-white p-4 rounded-lg mb-4">This is a failure notification.</li>
                <li class="bg-green-500 text-white p-4 rounded-lg mb-4">This is a success notification.</li>
            </ul>
        </div>
    </div>
    <script>
        document.querySelectorAll('.dropdown-button').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                content.classList.toggle('show');
            });
        });

        document.getElementById('signOutBtn').addEventListener('click', () => {
            // Handle sign-out functionality
            alert('Sign Out clicked');
        });

        document.getElementById('notificationContainer').classList.add('active');
    </script>
</body>
</html>
