<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemas Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            position: relative;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #fff, 2px -2px 0 #000, -2px 2px 0 #fff, 0px 2px 0 #000, 2px 0px 0 #fff, 0px -2px 0 #000, -2px 0px 0 #fff;
            animation: glitch 1s infinite;
        }

        .logo .dot-lol {
            font-size: 1.5rem;
            color: purple;
            position: absolute;
            top: -0.5rem;
            right: -1.5rem;
        }

        .loading-bar-container {
            width: 50%;
            height: 20px;
            border: 2px solid purple;
            border-radius: 20px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: lightpurple;
            border-radius: 20px;
            animation: load 10s linear forwards;
        }

        @keyframes load {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0 #000, -2px -2px 0 #fff, 2px -2px 0 #000, -2px 2px 0 #fff, 0px 2px 0 #000, 2px 0px 0 #fff, 0px -2px 0 #000, -2px 0px 0 #fff;
            }
            25% {
                text-shadow: 5px 5px 0 #000, -5px -5px 0 #fff, 5px -5px 0 #000, -5px 5px 0 #fff, 0px 5px 0 #000, 5px 0px 0 #fff, 0px -5px 0 #000, -5px 0px 0 #fff;
            }
            50% {
                text-shadow: 2px 2px 0 #000, -2px -2px 0 #fff, 2px -2px 0 #000, -2px 2px 0 #fff, 0px 2px 0 #000, 2px 0px 0 #fff, 0px -2px 0 #000, -2px 0px 0 #fff;
            }
            75% {
                text-shadow: 5px 5px 0 #000, -5px -5px 0 #fff, 5px -5px 0 #000, -5px 5px 0 #fff, 0px 5px 0 #000, 5px 0px 0 #fff, 0px -5px 0 #000, -5px 0px 0 #fff;
            }
            100% {
                text-shadow: 2px 2px 0 #000, -2px -2px 0 #fff, 2px -2px 0 #000, -2px 2px 0 #fff, 0px 2px 0 #000, 2px 0px 0 #fff, 0px -2px 0 #000, -2px 0px 0 #fff;
            }
        }

        .main-content {
            display: none;
            /* Hidden initially */
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 1;
            animation: fadein 2s forwards;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="loading-screen">
        <div class="logo">
            artemas<span class="dot-lol">.lol</span>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div class="main-content">
        Welcome to artemas.lol!
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'https://artemas.lol/landing';
        }, 10000); // 10 seconds
    </script>
</body>

</html>
