<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .signup-form {
            background-color: transparent;
            border: 4px solid white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box; /* Ensure padding is included in width/height */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        hr {
            width: 100%;
            height: 4px;
            background-color: white;
            border: none;
            margin-bottom: 20px;
        }

        .input-container {
            width: 100%;
            margin-bottom: 20px;
            position: relative; /* Ensure labels are positioned correctly */
        }

        .input-container input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid white;
            border-radius: 10px;
            background-color: black;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-container input:hover,
        .input-container input:focus {
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .input-container label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-container input:focus ~ label,
        .input-container input:not(:placeholder-shown) ~ label {
            transform: translateY(-20px);
            font-size: 0.9rem;
            color: white;
        }

        .submit-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .rotating-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="signup-form">
        <h1>Create Account</h1>
        <hr>
        <div class="input-container">
            <input type="text" id="username" required>
            <label for="username">Username</label>
        </div>
        <div class="input-container">
            <input type="email" id="email" required placeholder="Email">
        </div>
        <div class="input-container">
            <input type="password" id="password" required placeholder="Password">
        </div>
        <div class="input-container">
            <input type="password" id="confirmPassword" required placeholder="Confirm Password">
        </div>
        <button type="submit" class="submit-btn">Register</button>
        <p style="color:white;margin-top:10px;">Already have an account? <a href="/login" style="color:white;text-decoration:underline;">Sign In</a></p>
    </div>

    <div class="rotating-icon"></div>

    <!-- Snow effect script -->
    <script>
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];
        const numFlakes = 200;

        class Snowflake {
            constructor(x, y, speed, size, opacity) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.size = size;
                this.opacity = opacity;
                this.angle = Math.random() * 2 * Math.PI;
                this.spin = Math.random() * 0.02 - 0.01; // Random spin between -0.01 and 0.01
            }

            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 0.5; // Slight horizontal movement
                this.angle += this.spin; // Rotate the snowflake

                if (this.y > canvas.height) {
                    this.y = -this.size;
                    this.x = Math.random() * canvas.width;
                    this.opacity = 1;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.shadowBlur = 5;
                ctx.shadowColor = 'white';
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        for (let i = 0; i < numFlakes; i++) {
            snowflakes.push(new Snowflake(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                Math.random() * 3 + 1,
                Math.random() * 2 + 1,
                1
            ));
        }

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(draw);
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
    </script>
</body>

</html>
