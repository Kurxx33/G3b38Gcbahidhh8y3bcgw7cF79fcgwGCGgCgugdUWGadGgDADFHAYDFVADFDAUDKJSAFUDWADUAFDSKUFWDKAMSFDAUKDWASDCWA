    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
            return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }

        document.onkeydown = (e) => {
            if (
                e.keyCode === 123 ||
                ctrlShiftKey(e, 'I') ||
                ctrlShiftKey(e, 'J') ||
                ctrlShiftKey(e, 'C') ||
                (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'U') ||
                (e.ctrlKey && e.keyCode === 'F'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'F') ||
                (e.ctrlKey && e.keyCode === 'P'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'P') ||
                (e.ctrlKey && e.keyCode === 'S'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'S') ||
                (e.ctrlKey && e.keyCode === 'C'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'C') ||
                (e.ctrlKey && e.keyCode === 'V'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'V')
            ) {
                return false;
            }
        };

        const startExperience = () => {
            // Remove the click anywhere div
            const clickAnywhere = document.querySelector('.clickanywhere');
            clickAnywhere.style.display = 'none';

            // Start playing the music
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play();

            // Fade in the biolink content
            const bioLink = document.getElementById('biolink');
            bioLink.style.display = 'block';
            bioLink.style.opacity = 0;
            let fadeEffect = setInterval(() => {
                if (!bioLink.style.opacity) {
                    bioLink.style.opacity = 0;
                }
                if (bioLink.style.opacity < 1) {
                    bioLink.style.opacity = parseFloat(bioLink.style.opacity) + 0.1;
                } else {
                    clearInterval(fadeEffect);
                }
            }, 100);
        };

        // Snowfall effect
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const numFlakes = 100;
        const flakes = [];

        for (let i = 0; i < numFlakes; i++) {
            flakes.push({
                x: Math.random() * width,
                y: Math.random() * height,
                radius: Math.random() * 4 + 1,
                density: Math.random() * numFlakes
            });
        }

        function drawFlakes() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();

            for (let i = 0; i < numFlakes; i++) {
                const flake = flakes[i];
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2, true);
            }
            ctx.fill();
            moveFlakes();
        }

        let angle = 0;

        function moveFlakes() {
            angle += 0.01;
            for (let i = 0; i < numFlakes; i++) {
                const flake = flakes[i];
                flake.y += Math.cos(angle + flake.density) + 1 + flake.radius / 2;
                flake.x += Math.sin(angle) * 2;

                if (flake.x > width + 5 || flake.x < -5 || flake.y > height) {
                    if (i % 3 > 0) {
                        flakes[i] = {
                            x: Math.random() * width,
                            y: -10,
                            radius: flake.radius,
                            density: flake.density
                        };
                    } else {
                        if (Math.sin(angle) > 0) {
                            flakes[i] = {
                                x: -5,
                                y: Math.random() * height,
                                radius: flake.radius,
                                density: flake.density
                            };
                        } else {
                            flakes[i] = {
                                x: width + 5,
                                y: Math.random() * height,
                                radius: flake.radius,
                                density: flake.density
                            };
                        }
                    }
                }
            }
        }

        setInterval(drawFlakes, 25);

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
    </script>
