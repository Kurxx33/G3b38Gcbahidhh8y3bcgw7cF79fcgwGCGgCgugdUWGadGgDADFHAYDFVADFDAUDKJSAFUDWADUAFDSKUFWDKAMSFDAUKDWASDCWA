            document.addEventListener("click", function () {
                var clickAnywhereElement = document.getElementById("clickToPlay");
                let volumeRange = document.getElementById("volumeRange");
                clickAnywhereElement.style.opacity = "0";
                setTimeout(function () {
                    clickAnywhereElement.style.display = "none";
                }, 500);
                document.getElementById('main-content').style.display = 'block';
                const music = document.getElementById("music");
                const video = document.getElementById("bgVideo");
                music.play();
                video.play();
                music.volume = volumeRange.value;
                video.volume = volumeRange.value;
            });


                    // VOLUME CONTROLS
            const music = document.getElementById("music");
            const video = document.getElementById("bgVideo");
            const volumeRange = document.getElementById("volumeRange");
            const openControls = document.getElementById("open-controls");
            const mute = document.getElementById("mute");
            const unmute = document.getElementById("unmute");

            let open = false;

            openControls.addEventListener("click", () => {
                const controls = document.querySelector(".volume-controls .controls");
                if (!open) {
                    open = true;
                    controls.style.display = "flex";
                } else {
                    open = false;
                    controls.style.display = "none";
                }
            });

            volumeRange.addEventListener("input", () => {
                music.volume = volumeRange.value;
                video.volume = volumeRange.value;
            });

            mute.addEventListener("click", () => {
                music.muted = true;
                video.muted = true;

                mute.style.display = "none";
                unmute.style.display = "block";
            });

            unmute.addEventListener("click", () => {
                music.muted = false;
                video.muted = false;

                mute.style.display = "block";
                unmute.style.display = "none";
            });
        

        // UNIX TO HH/MM/SS

        function rpcTime(startTimestamp) {
            const currentTimestamp = Date.now();

            const elapsedTimeInMilliseconds = currentTimestamp - startTimestamp;

            const elapsedDate = new Date(elapsedTimeInMilliseconds);
            const elapsedHours = elapsedDate.getUTCHours();
            const elapsedMinutes = elapsedDate.getUTCMinutes();
            const elapsedSeconds = elapsedDate.getUTCSeconds();

            const formattedElapsedHours = elapsedHours.toString().padStart(2, '0');
            const formattedElapsedMinutes = elapsedMinutes.toString().padStart(2, '0');
            const formattedElapsedSeconds = elapsedSeconds.toString().padStart(2, '0');

            const elapsedTime = `${formattedElapsedHours}:${formattedElapsedMinutes}:${formattedElapsedSeconds}`;
            document.getElementById('rpc-elapsed').innerHTML = `Elapsed: ${elapsedTime}`;
        }
