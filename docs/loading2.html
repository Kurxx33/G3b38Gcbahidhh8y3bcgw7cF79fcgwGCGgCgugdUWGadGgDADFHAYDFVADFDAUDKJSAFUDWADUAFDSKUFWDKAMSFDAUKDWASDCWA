<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemas Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .kurxx {
            font-size: 1rem;
            font-weight: bold;
            color: white;
            position: relative;
            text-shadow: 0 0 1px #000;
            animation: glitch 1s infinite, flicker 0.1s infinite alternate;
        }

        .kurxx .copyright {
            font-size: 0.5rem;
            position: absolute;
            top: -0.2rem;
            right: -0.5rem;
        }

        .logo {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            position: relative;
            text-shadow: 0 0 1px #000;
            animation: glitch 1s infinite, flicker 0.1s infinite alternate;
        }

        .logo .dot-lol {
            font-size: 1.5rem;
            color: purple;
            position: absolute;
            top: -0.5rem;
            right: -1.5rem;
        }

        .loading-bar-container {
            width: 30%;
            height: 15px;
            border: 2px solid purple;
            border-radius: 15px;
            margin-top: 20px;
            overflow: hidden;
            background: repeating-linear-gradient(
                45deg,
                #000,
                #000 1px,
                #111 1px,
                #111 2px
            );
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #9370DB;
            border-radius: 15px;
            animation: load 10s linear forwards;
            background: repeating-linear-gradient(
                45deg,
                #9370DB,
                #9370DB 1px,
                #D8BFD8 1px,
                #D8BFD8 2px
            );
        }

        @keyframes load {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 0 1px #000, 0 0 1px #fff;
            }
            10% {
                text-shadow: -1px -1px 0 #000, 1px 1px 0 #fff;
            }
            20% {
                text-shadow: 1px -1px 0 #000, -1px 1px 0 #fff;
            }
            30% {
                text-shadow: -1px 1px 0 #000, 1px -1px 0 #fff;
            }
            40% {
                text-shadow: 1px 1px 0 #000, -1px -1px 0 #fff;
            }
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                opacity: 1;
            }
        }

        .main-content {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 1;
            animation: fadein 2s forwards;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .terminal-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: green;
            font-family: 'Lucida Console', Courier, monospace;
            font-size: 1rem;
            line-height: 1.6;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            z-index: 5;
            animation: terminal-appear 2s forwards;
            overflow: hidden;
        }

        @keyframes terminal-appear {
            0% {
                display: none;
            }
            50% {
                display: flex;
            }
            100% {
                display: flex;
            }
        }

        .terminal-text {
            animation: typing 5s steps(40) forwards, blink-caret 0.75s step-end infinite;
            overflow: hidden;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: green;
            }
        }

        .typewriter {
            display: inline-block;
            overflow: hidden;
            border-right: 0.15em solid green;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 5.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        .ascii-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .ascii-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #555;
            opacity: 0.5;
            animation: flicker 1s infinite alternate;
        }

        .ascii-line:nth-child(1) {
            top: 20%;
        }

        .ascii-line:nth-child(2) {
            top: 40%;
        }

        .ascii-line:nth-child(3) {
            top: 60%;
        }

        .ascii-line:nth-child(4) {
            top: 80%;
        }

        @keyframes flicker {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 0.2;
            }
        }

        .status {
            color: red;
        }
    </style>
</head>

<body>
    <div class="ascii-lines">
        <div class="ascii-line"></div>
        <div class="ascii-line"></div>
        <div class="ascii-line"></div>
        <div class="ascii-line"></div>
    </div>

    <div class="loading-screen">
        <div class="kurxx">kurxx<span class="copyright">©</span></div>
        <div class="logo">
            artemas<span class="dot-lol">.lol</span>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div class="terminal-screen">
        <div class="terminal-text">
            <p>Kurxx© 2011 - 2077 all rights reserved</p>
            <p>Generating...</p>
            <p>Loading virus files.<br>Trojan: Injected <span class="status red">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span><br>RansomWare: Injected <span class="status red">&emsp;&emsp;&emsp;&emsp;&emsp;</span><br>Spyware: Injected <span class="status red">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span></p>
            <p>Software licensed to ARTEMAS LOL <br> CRACKING...</p>
            <p>Available at the App Store!</p>
            <p>Running</p>
        </div>
    </div>

    <div class="main-content">
        <h1>Welcome to ARTEMAS</h1>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.loading-screen').style.display = 'none';
            document.querySelector('.main-content').style.display = 'flex';
            document.querySelector('.terminal-screen').style.display = 'flex';
        }, 10000); // Adjust the time delay as needed
    </script>
</body>

</html>
