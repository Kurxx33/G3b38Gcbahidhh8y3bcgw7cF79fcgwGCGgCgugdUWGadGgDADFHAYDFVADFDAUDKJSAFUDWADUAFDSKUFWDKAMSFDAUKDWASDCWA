<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Artemas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #121212;
        }
        .main-content {
            background-color: #0d0d0d;
        }
        .btn-white {
            background-color: white;
            color: black;
        }
        .btn-white:hover {
            background-color: #e0e0e0;
        }
        .blurred {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.6);
        }
        .notification-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .notification-container {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateX(100%);
            opacity: 0;
        }
        .notification-container.active {
            transform: translateX(0);
            opacity: 1;
        }
        .dropdown-content {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        .dropdown-content.show {
            max-height: 500px; /* adjust as needed */
        }
        .dropdown-button {
            position: relative;
        }
        .dropdown-button svg {
            transition: transform 0.3s ease;
        }
        .dropdown-button.active svg {
            transform: rotate(180deg);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .pull-out {
            animation: pullOut 0.3s ease-in-out;
        }
        @keyframes pullOut {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="flex mt-16">
        <aside class="w-64 p-4 h-screen fixed sidebar fade-in">
            <div class="mb-6">
                <h2 class="text-xl font-bold">Dashboard</h2>
            </div>
            <nav class="space-y-4">
                <a href="/dashboard" class="block p-2 rounded hover:bg-gray-700 transition">Bio Page</a>
                <a href="#upload" class="block p-2 rounded hover:bg-gray-700 transition">Image Host</a>
                <a href="/analytics" class="block p-2 rounded hover:bg-gray-700 transition">Analytics</a>
                <a href="/Socials" class="block p-2 rounded hover:bg-gray-700 transition">Socials</a>
                <div class="mt-6">
                    <a href="/signout" id="signOutBtn" class="block p-2 rounded bg-red-600 hover:bg-red-700 transition">Sign Out</a>
                </div>
                <div class="flex items-center mt-6 p-2 rounded bg-gray-800">
                    <img src="profile.jpg" alt="Profile Picture" class="w-10 h-10 rounded-full">
                    <div class="ml-4">
                        <p id="username" class="font-bold">Kurxx33</p>
                        <p id="uid" class="text-sm">UID: 1</p>
                    </div>
                </div>
            </nav>
        </aside>
        <main class="flex-grow ml-64 p-6 main-content fade-in">
            <button id="notificationBtn" class="absolute top-4 right-4 btn-white rounded p-2">
                <img src="notification-icon.svg" alt="Notifications" class="notification-icon">
            </button>
            <div id="notificationContainer" class="notification-container">
                <h3 class="text-lg font-bold">Notifications</h3>
                <div id="notificationList" class="mt-4">
                    <!-- Notifications will be added here dynamically -->
                </div>
            </div>
            <section id="bio" class="mb-12">
                <h2 class="text-2xl font-bold mb-4">Bio Page</h2>
                <div class="grid grid-cols-1 gap-4">
                    <!-- Dropdowns for Bio Page -->
                    <!-- Dropdown 1 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Profile</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="profileForm" enctype="multipart/form-data">
                                <label for="profilePic" class="block mb-2">Upload Profile Picture</label>
                                <input type="file" id="profilePic" name="profilePic" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 2 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Background video/photo</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="bgForm" enctype="multipart/form-data">
                                <label for="bgPic" class="block mb-2">Upload Background Video/Photo</label>
                                <input type="file" id="bgPic" name="bgPic" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 3 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Bio text</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="bioTextForm">
                                <label for="bioText" class="block mb-2">Enter Bio Text</label>
                                <textarea id="bioText" name="bioText" class="w-full p-2 rounded bg-gray-800 border border-gray-700"></textarea>
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 4 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Splash Screen Text</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="splashTextForm">
                                <label for="splashText" class="block mb-2">Enter Splash Screen Text</label>
                                <textarea id="splashText" name="splashText" class="w-full p-2 rounded bg-gray-800 border border-gray-700"></textarea>
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 5 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Bio Layouts</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="bioLayoutForm">
                                <label for="bioLayout" class="block mb-2">Select Bio Layout</label>
                                <select id="bioLayout" name="bioLayout" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                    <option value="layout1">Layout 1</option>
                                    <option value="layout2">Layout 2</option>
                                    <option value="layout3">Layout 3</option>
                                </select>
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 6 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Glow</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="glowForm">
                                <label for="glow" class="block mb-2">Select Glow Effect</label>
                                <select id="glow" name="glow" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                    <option value="none">None</option>
                                    <option value="subtle">Subtle</option>
                                    <option value="intense">Intense</option>
                                </select>
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 7 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Font</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="fontForm">
                                <label for="font" class="block mb-2">Select Font</label>
                                <select id="font" name="font" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                    <option value="fira">Fira Code</option>
                                    <option value="roboto">Roboto</option>
                                    <option value="open-sans">Open Sans</option>
                                </select>
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 8 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Effects (rain, snow, etc)</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="effectsForm">
                                <label for="effects" class="block mb-2">Select Effects</label>
                                <select id="effects" name="effects" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                    <option value="none">None</option>
                                    <option value="rain">Rain</option>
                                    <option value="snow">Snow</option>
                                </select>
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 9 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Colors for Bios in Splash Screens</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="colorForm">
                                <label for="bioColor" class="block mb-2">Select Bio Color</label>
                                <input type="color" id="bioColor" name="bioColor" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle dropdowns
            document.querySelectorAll('.dropdown-button').forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    const isActive = button.classList.toggle('active');
                    content.classList.toggle('show', isActive);
                });
            });

            // Handle notifications
            document.getElementById('notificationBtn').addEventListener('click', () => {
                const notificationContainer = document.getElementById('notificationContainer');
                notificationContainer.classList.toggle('active');
            });

            // Example notification addition
            const notificationList = document.getElementById('notificationList');
            const notification = document.createElement('div');
            notification.textContent = 'New notification message!';
            notification.className = 'p-2 bg-gray-800 mb-2 rounded';
            notificationList.appendChild(notification);

            // Handle sign-out
            document.getElementById('signOutBtn').addEventListener('click', () => {
                fetch('/api/signout', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = '/';
                        } else {
                            alert('Sign out failed!');
                        }
                    });
            });
        });
    </script>
</body>
</html>
