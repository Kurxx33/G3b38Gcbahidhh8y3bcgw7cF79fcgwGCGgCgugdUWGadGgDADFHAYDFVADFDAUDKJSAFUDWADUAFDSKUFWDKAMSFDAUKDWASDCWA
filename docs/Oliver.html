<!DOCTYPE html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/esm/ionicons.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; 
        }
        video.background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; 
        }
        .clickanywhere {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .clickanywhere h4 {
            color: white;
            font-size: 16px;
        }
        .biolink {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; 
        }
        .biolink .card {
            background: rgba(0, 0, 0, 0.8); 
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .buttons h1 {
            color: white;
            font-size: 24px;
        }
        .buttons .small {
            color: gray;
            font-size: 16px;
        }
        .buttons a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <audio loop src="copy_A8257C8D-75B4-452E-B4A3-1A49943B2C6B.mp3"></audio> 
    <video class="background" id="background" loop> 
        <source src="https://r2.interrupted.me/107/oliverbackground.gif" type="video/mp4"> 
    </video>
    <div class="clickanywhere">
        <h4>[Click Anywhere]</h4>
    </div>
    <main>
        <div id="biolink" class="biolink">
            <div class="card">
                <div class="buttons">
                    <img class="avatar" src="https://pub-2284c75c95fc4a7982093319d9faf433.r2.dev/60D88CD8-C2EC-41DD-97AF-D27FD69C5652.jpg" title="pfp"> <!-- profile picture -->
                    <h1>Oliver<span class="small">Certified Pedo Hunter</span></h1> <!-- the gray thingy next to the name -->
                    <div>   
                        <a href="https://t.me/kushovo" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
            return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }

        document.onkeydown = (e) => {
            if (
                e.keyCode === 123 ||
                ctrlShiftKey(e, 'I') ||
                ctrlShiftKey(e, 'J') ||
                ctrlShiftKey(e, 'C') ||
                (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
            )
                return false;
        };

        function playMedia() {
            const audio = document.querySelector("audio");
            if (audio) {
                audio.play();
                audio.volume = 0.1;
            }
        }

        function playVideo() {
            const video = document.querySelector("video");
            if (video) {
                video.removeAttribute('hidden');
                video.play();
                video.volume = 0.3;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.clickanywhere').addEventListener('click', () => {
                playVideo();
                playMedia();
                $(".clickanywhere").fadeOut(300);
                $(".biolink").fadeIn(2000);
            });

            const video = document.querySelector("video");
            if (video) {
                video.addEventListener('ended', () => {
                    video.play();
                });
            }
        });
    </script>
</body>
</html>
