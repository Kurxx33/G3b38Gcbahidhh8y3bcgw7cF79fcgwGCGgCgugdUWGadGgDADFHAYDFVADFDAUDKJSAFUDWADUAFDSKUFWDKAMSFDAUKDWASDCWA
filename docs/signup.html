<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Artemas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link href="signup.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-fira flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
        <form id="signupForm">
            <div class="mb-4">
                <label for="username" class="block mb-2">Username</label>
                <input type="text" id="username" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
            </div>
            <div class="mb-4">
                <label for="invite" class="block mb-2">Invite Code</label>
                <input type="text" id="invite" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
            </div>
            <button type="submit" class="w-full bg-blue-600 p-2 rounded hover:bg-blue-700 transition">Sign Up</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
