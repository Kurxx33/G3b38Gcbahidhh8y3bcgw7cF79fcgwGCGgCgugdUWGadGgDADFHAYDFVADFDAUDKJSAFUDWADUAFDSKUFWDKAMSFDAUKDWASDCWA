<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kurxx33</title>
    <meta property="og:title" content="kurxx33">
    <meta name="description" content="Kurxx33 forever">
    <meta name="twitter:image:src" content="kurxxbackground.png">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/esm/ionicons.min.js"></script>
    <script src="https://kit.fontawesome.com/b0c7a14384.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'UnifrakturCook', cursive;
        background: url('darkclouds.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .clickanywhere {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        z-index: 9999;
    }

    .clickanywhere h4 {
        color: white;
        font-size: 25px;
        margin: 0;
    }

    .biolink {
        display: none;
        opacity: 0;
        transition: opacity 2s ease-in-out; /* Slow fade-in effect */
        z-index: 999;
        width: 100%;
        max-width: 720px;
        position: relative;
    }

    .card {
        background: rgba(0, 0, 0, 0.49);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(15.3px);
        -webkit-backdrop-filter: blur(15.3px);
        padding: 20px;
        text-align: center;
        color: white;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0.85;
        width: 100%;
        max-width: 610px;
        height: auto;
        box-sizing: border-box;
        border: none; /* Remove border around card */
    }

    .profile-pic {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin-bottom: 10px;
        margin-top: 10px;
        filter: brightness(90%);
    }

    .username {
        font-size: 18px;
        margin: 10px 0;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }

    .badges-wrapper {
        position: relative;
        border: 1px solid #ccc; /* Thinner border */
        border-radius: 16px; /* Rounded corners on all sides */
        padding: 5px; /* Reduced padding */
        margin: 10px 0;
        width: fit-content;
        background: transparent;
    }

    .badges-container {
        display: flex;
        gap: 5px; /* Reduced gap */
    }

    .badge {
        font-size: 20px; /* Smaller badges */
        color: #ccc;
        transition: color 0.3s ease;
    }

    .badge:hover {
        color: #fff;
    }

    .bio-text {
        font-size: 16px;
        margin: 10px 0;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }

    .links-container {
        margin: 10px 0;
    }

    .links-container a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        font-size: 24px;
        font-weight: bold;
        transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
    }

    .links-container a:hover {
        transform: scale(1.1);
        text-shadow: 0 0 5px #f0f0f0;
    }

    /* Social Media Icon Colors */
    .links-container a i.fa-telegram {
        color: #0088cc;
    }

    .links-container a i.fa-twitter {
        color: #1da1f2;
    }

    .links-container a i.fa-tiktok {
        color: #fff;
    }

    .cat-gif {
        position: absolute;
        top: -40px; /* Move it down slightly */
        left: 50%;
        transform: translateX(-50%);
        z-index: 998;
        width: 240px; /* Keep it twice as big */
        height: auto;
    }

    .cat-gif img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

/* Rain Styles */
.rain {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 1;
}

.drop {
    position: absolute;
    bottom: 100%;
    width: 1px;
    background: rgba(255, 255, 255, 0.7);
    animation: fall linear infinite;
    animation-duration: 0.75s; /* Base fall speed */
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}


    .lightning {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        opacity: 0;
        z-index: 2;
    }

    .strike {
        position: absolute;
        bottom: 100%;
        width: 2px;
        height: 100vh;
        background: white;
        opacity: 0;
        animation: strike 0.2s ease-in-out infinite;
    }

    @keyframes strike {
        0%, 100% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
    }

    .clickanywhere {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        opacity: 1;
        transition: opacity 1s ease-in-out;
    }

    .biolink {
        display: none;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .biolink.show {
        display: block;
        opacity: 1;
    }

    /* Styles for card */
    .card {
        opacity: 0;
        transition: opacity 1s ease-in-out;
        border: none; /* Remove border around card */
        border-radius: 20px;
        padding: 20px;
        margin: 20px;
    }

    .card.show {
        opacity: 1;
    }
</style>
</head>
<body>
    <div class="clickanywhere" onclick="startExperience()">
        <h4>Click anywhere to enter</h4>
    </div>

    <div class="biolink" id="biolink">
        <div class="cat-gif">
            <img src="cat.gif" alt="Sleeping Cat">
        </div>
        <div class="card">
            <img class="profile-pic" src="https://r2.interrupted.me/107/de9gi.png" alt="Profile Picture">
            <div class="username">kurxx33</div>
            <div class="badges-wrapper">
                <div class="badges-container">
                    <i class="fa-brands fa-square-web-awesome badge" aria-label="Owner"></i>
                    <i class="fa-solid fa-hammer badge" aria-label="Developer"></i>
                    <i class="fa-brands fa-bitcoin badge" aria-label="Money maker"></i>
                    <i class="fa-brands fa-viacoin badge" aria-label="Viacoin"></i>
                </div>
            </div>
            <p class="bio-text">Love is the most twisted curse of all</p>
            <div class="links-container">
                <a href="https://t.me/Kurxx33" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://twitter.com/Kurxx33" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.tiktok.com/@kurxx33" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </div>

    <div id="rain" class="rain"></div>
    <div id="lightning" class="lightning"></div>

<audio id="background-music" loop>
    <source src="https://r2.interrupted.me/107/guitar.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const audio = document.getElementById('background-music');
        const clickArea = document.querySelector('.clickanywhere');
        const biolink = document.getElementById('biolink');
        const card = document.querySelector('.card');
        
        function startExperience() {
            clickArea.style.opacity = 0;
            setTimeout(() => {
                clickArea.style.display = 'none';
                biolink.classList.add('show');
                card.classList.add('show');
                playAudio();
            }, 1000); // Match the duration of the fade-out effect
        }

        function playAudio() {
            audio.play().catch((error) => {
                console.error('Error playing audio:', error);
            });
        }

        clickArea.addEventListener('click', startExperience);

        // Start rain effect only when the page is fully loaded
        startRain();
document.addEventListener('DOMContentLoaded', () => {
    function createRain() {
        const rain = document.getElementById('rain');
        for (let i = 0; i < 200; i++) { // Increase number of drops
            const drop = document.createElement('div');
            drop.classList.add('drop');

            // Randomize length, position, tilt, and opacity
            const length = Math.random() * 40 + 20; // Length between 20px and 60px
            const leftPosition = Math.random() * 100; // Random position across viewport
            const tilt = (Math.random() - 0.5) * 10; // Tilt between -5 and 5 degrees
            const opacity = Math.random() * 0.5 + 0.5; // Random opacity between 0.5 and 1

            drop.style.height = `${length}px`;
            drop.style.left = `${leftPosition}vw`;
            drop.style.transform = `rotate(${tilt}deg)`;
            drop.style.opacity = opacity;
            drop.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random fall duration

            rain.appendChild(drop);
        }
    }

    createRain();
});

        function createLightning() {
            const lightning = document.getElementById('lightning');
            for (let i = 0; i < 5; i++) {
                const strike = document.createElement('div');
                strike.classList.add('strike');
                strike.style.left = `${Math.random() * 100}vw`;
                strike.style.animationDuration = `${Math.random() * 0.5 + 0.5}s`;
                lightning.appendChild(strike);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createRain();
            createLightning();
        });
    </script>
</body>
</html>
