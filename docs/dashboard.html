<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #121212;
        }
        .main-content {
            background-color: #0d0d0d;
        }
        .btn-white {
            background-color: white;
            color: black;
        }
        .btn-white:hover {
            background-color: #e0e0e0;
        }
        .blurred {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.6);
        }
        .notification-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .notification-container {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateX(100%);
            opacity: 0;
        }
        .notification-container.active {
            transform: translateX(0);
            opacity: 1;
        }
        .dropdown-content {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        .dropdown-content.show {
            max-height: 500px; /* adjust as needed */
        }
        .dropdown-button {
            position: relative;
        }
        .dropdown-button svg {
            transition: transform 0.3s ease;
        }
        .dropdown-button.active svg {
            transform: rotate(180deg);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .pull-out {
            animation: pullOut 0.3s ease-in-out;
        }
        @keyframes pullOut {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 p-4 h-screen fixed sidebar fade-in">
            <div class="mb-6">
                <h2 class="text-xl font-bold text-white">Dashboard</h2>
            </div>
            <nav class="space-y-4">
                <a href="/dashboard" class="block p-2 rounded hover:bg-gray-700 text-white transition">Bio Page</a>
                <a href="#upload" class="block p-2 rounded hover:bg-gray-700 text-white transition">Image Host</a>
                <a href="/analytics" class="block p-2 rounded hover:bg-gray-700 text-white transition">Analytics</a>
                <a href="/Socials" class="block p-2 rounded hover:bg-gray-700 text-white transition">Socials</a>
                <div class="mt-6">
                    <a href="/signout" id="signOutBtn" class="block p-2 rounded bg-red-600 hover:bg-red-700 text-white transition">Sign Out</a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-6 main-content">
            <!-- User Profile Section -->
            <section class="bg-gray-800 p-6 rounded-lg shadow-md mb-6">
                <div class="flex items-center space-x-4">
                    <img id="userProfilePic" src="" alt="Profile Picture" class="w-16 h-16 rounded-full border-2 border-gray-700">
                    <div class="flex-1">
                        <h2 id="username" class="text-2xl font-semibold text-white">Username</h2>
                        <p id="uid" class="text-gray-400">UID: n/a</p>
                        <p id="totalViews" class="text-gray-400">Total Views: 0</p>
                    </div>
                </div>
            </section>

            <!-- Dropdown Options -->
            <section>
                <div class="space-y-4">
                    <!-- Dropdown 1 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Profile</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="profileForm" enctype="multipart/form-data">
                                <label for="profilePic" class="block mb-2 text-gray-400">Upload Profile Picture</label>
                                <input type="file" id="profilePic" name="profilePic" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 2 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Background video/photo</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="bgForm" enctype="multipart/form-data">
                                <label for="bgPic" class="block mb-2 text-gray-400">Upload Background Video/Photo</label>
                                <input type="file" id="bgPic" name="bgPic" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 3 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Splash Screen Text</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="splashTextForm">
                                <textarea id="splashText" name="splashText" rows="4" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200" placeholder="Enter splash screen text"></textarea>
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 4 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Bio Layouts</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="bioLayoutsForm">
                                <label for="layoutSelect" class="block mb-2 text-gray-400">Select Bio Layout</label>
                                <select id="layoutSelect" name="layoutSelect" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                    <option value="layout1">Layout 1</option>
                                    <option value="layout2">Layout 2</option>
                                    <option value="layout3">Layout 3</option>
                                </select>
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Apply</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 5 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Glow Intensity</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="glowForm">
                                <label for="glowIntensity" class="block mb-2 text-gray-400">Glow Intensity</label>
                                <input type="range" id="glowIntensity" name="glowIntensity" min="1" max="10" class="w-full">
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 6 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Font</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="fontForm">
                                <label for="fontSelect" class="block mb-2 text-gray-400">Select Font</label>
                                <select id="fontSelect" name="fontSelect" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                    <option value="fira-code">Fira Code</option>
                                    <option value="mono">Monospace</option>
                                </select>
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Apply</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 7 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Effects</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="effectsForm">
                                <label for="effectsSelect" class="block mb-2 text-gray-400">Select Effect</label>
                                <select id="effectsSelect" name="effectsSelect" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                    <option value="rain">Rain</option>
                                    <option value="snow">Snow</option>
                                </select>
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Apply</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 8 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Colors</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="colorsForm">
                                <label for="colorPicker" class="block mb-2 text-gray-400">Pick a Color</label>
                                <input type="color" id="colorPicker" name="colorPicker" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Apply</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 9 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>File Upload</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="fileUploadForm" enctype="multipart/form-data">
                                <label for="fileUpload" class="block mb-2 text-gray-400">Upload Files</label>
                                <input type="file" id="fileUpload" name="fileUpload" multiple class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

        <div class="main-content w-4/5 h-screen p-10">
            <h2 class="text-3xl mb-5">Edit Profile</h2>
            <form id="profileForm" class="space-y-5">
                <div>
                    <label for="username" class="block">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-2">
                </div>
                <div>
                    <label for="bio_text" class="block">Bio Text</label>
                    <input type="text" id="bio_text" name="bio_text" class="w-full p-2">
                </div>
                <div>
                    <label for="profile_picture" class="block">Profile Picture URL</label>
                    <input type="text" id="profile_picture" name="profile_picture" class="w-full p-2">
                </div>
                <div>
                    <label for="background_music" class="block">Background Music URL</label>
                    <input type="text" id="background_music" name="background_music" class="w-full p-2">
                </div>
                <div>
                    <label for="theme_color" class="block">Theme Color</label>
                    <input type="color" id="theme_color" name="theme_color" class="w-full p-2">
                </div>
                <div>
                    <label for="current_activity" class="block">Current Activity</label>
                    <input type="text" id="current_activity" name="current_activity" class="w-full p-2">
                </div>
                <div>
                    <label for="status" class="block">Status</label>
                    <input type="text" id="status" name="status" class="w-full p-2">
                </div>
                <div>
                    <label for="telegram_link" class="block">Telegram Link</label>
                    <input type="text" id="telegram_link" name="telegram_link" class="w-full p-2">
                </div>
                <div>
                    <label for="twitter_link" class="block">Twitter Link</label>
                    <input type="text" id="twitter_link" name="twitter_link" class="w-full p-2">
                </div>
                <div>
                    <label for="tiktok_link" class="block">TikTok Link</label>
                    <input type="text" id="tiktok_link" name="tiktok_link" class="w-full p-2">
                </div>
                <button type="submit" class="btn-white p-2 rounded">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle dropdowns
            document.querySelectorAll('.dropdown-button').forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    const isActive = content.classList.contains('show');
                    document.querySelectorAll('.dropdown-content').forEach(el => el.classList.remove('show'));
                    if (!isActive) content.classList.add('show');
                });
            });

            // Fetch user data
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user) {
                fetch('https://dash.luckycloud.in/u/EP6BZT.json')
                    .then(response => response.json())
                    .then(data => {
                        const profile = data.users.find(u => u.username === user.username);
                        if (profile) {
                            document.getElementById('userProfilePic').src = `/path/to/profile-pics/${profile.uid}.jpg`; // Replace with actual path
                            document.getElementById('username').textContent = profile.username;
                            document.getElementById('uid').textContent = `UID: ${profile.uid}`;
                            document.getElementById('totalViews').textContent = `Total Views: ${profile.totalViews || 0}`;
                        }
                    })
                    .catch(error => console.error('Error fetching user data:', error));
            } else {
                window.location.href = 'login.html'; // Redirect to login if not logged in
            }

            // Handle sign-out
            document.getElementById('signOutBtn').addEventListener('click', () => {
                localStorage.removeItem('loggedInUser');
                window.location.href = 'login.html';
            });

            // Handle form submissions
            document.getElementById('splashTextForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const splashText = document.getElementById('splashText').value;
                // Implement saving splash text functionality here
            });
        });

            document.getElementById('username').value = user.username;
            document.getElementById('bio_text').value = user.bio;
            // Populate other fields similarly

            document.getElementById('profileForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const updatedProfile = {
                    username: document.getElementById('username').value,
                    bio_text: document.getElementById('bio_text').value,
                    profile_picture: document.getElementById('profile_picture').value,
                    background_music: document.getElementById('background_music').value,
                    theme_color: document.getElementById('theme_color').value,
                    current_activity: document.getElementById('current_activity').value,
                    status: document.getElementById('status').value,
                    telegram_link: document.getElementById('telegram_link').value,
                    twitter_link: document.getElementById('twitter_link').value,
                    tiktok_link: document.getElementById('tiktok_link').value,
                };

                // Here you would send the updated profile to the server to save to the users.json file
                console.log('Updated Profile:', updatedProfile);

    </script>
</body>
</html>
