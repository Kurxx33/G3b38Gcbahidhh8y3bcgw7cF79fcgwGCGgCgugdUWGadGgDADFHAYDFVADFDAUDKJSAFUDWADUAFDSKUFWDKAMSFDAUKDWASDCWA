<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Artemas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 16px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid lightgrey;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            z-index: 2000;
        }
        .header-bar img {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
        }
        .header-bar h1 {
            margin: 0;
            font-size: 1rem;
            color: white;
            animation: rotate3d 5s linear infinite;
        }
        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .sidebar {
            background-color: #121212;
        }
        .main-content {
            background-color: #0d0d0d;
        }
        .btn-white {
            background-color: white;
            color: black;
        }
        .btn-white:hover {
            background-color: #e0e0e0;
        }
        .blurred {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.6);
        }
        .notification-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .notification-container {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateX(100%);
            opacity: 0;
        }
        .notification-container.active {
            transform: translateX(0);
            opacity: 1;
        }
        .dropdown-content {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        .dropdown-content.show {
            max-height: 500px; /* adjust as needed */
        }
        .dropdown-button {
            position: relative;
        }
        .dropdown-button svg {
            transition: transform 0.3s ease;
        }
        .dropdown-button.active svg {
            transform: rotate(180deg);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .pull-out {
            animation: pullOut 0.3s ease-in-out;
        }
        @keyframes pullOut {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <img src="favicon.ico" alt="Favicon">
        <h1>artemas.lol</h1>
    </div>
    <div class="flex mt-16">
        <aside class="w-64 p-4 h-screen fixed sidebar fade-in">
            <div class="mb-6">
                <h2 class="text-xl font-bold">Dashboard</h2>
            </div>
            <nav class="space-y-4">
                <a href="/dashboard" class="block p-2 rounded hover:bg-gray-700 transition">Bio Page</a>
                <a href="#upload" class="block p-2 rounded hover:bg-gray-700 transition">Image Host</a>
                <a href="/analytics" class="block p-2 rounded hover:bg-gray-700 transition">Analytics</a>
                <a href="/Socials" class="block p-2 rounded hover:bg-gray-700 transition">Socials</a>
                <div class="mt-6">
                    <a href="/signout" id="signOutBtn" class="block p-2 rounded bg-red-600 hover:bg-red-700 transition">Sign Out</a>
                </div>
                <div class="flex items-center mt-6 p-2 rounded bg-gray-800">
                    <img src="profile.jpg" alt="Profile Picture" class="w-10 h-10 rounded-full">
                    <div class="ml-4">
                        <p id="username" class="font-bold">Kurxx33</p>
                        <p id="uid" class="text-sm">UID: 1</p>
                    </div>
                </div>
            </nav>
        </aside>
        <main class="flex-grow ml-64 p-6 main-content fade-in">
            <button id="notificationBtn" class="absolute top-4 right-4 btn-white rounded p-2">
                <img src="notification-icon.svg" alt="Notifications" class="notification-icon">
            </button>
            <div id="notificationContainer" class="notification-container">
                <h3 class="text-lg font-bold">Notifications</h3>
                <div id="notificationList" class="mt-4">
                    <!-- Notifications will be added here dynamically -->
                </div>
            </div>
            <section id="bio" class="mb-12">
                <h2 class="text-2xl font-bold mb-4">Bio Page</h2>
                <div class="grid grid-cols-1 gap-4">
                    <!-- Dropdowns for Bio Page -->
                    <!-- Dropdown 1 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Profile</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="profileForm">
                                <label for="profilePic" class="block mb-2">Upload Profile Picture</label>
                                <input type="file" id="profilePic" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 2 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Background video/photo</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="bgForm">
                                <label for="bgPic" class="block mb-2">Upload Background Video/Photo</label>
                                <input type="file" id="bgPic" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 3 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Bio text</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="bioTextForm">
                                <label for="bioText" class="block mb-2">Enter Bio Text</label>
                                <textarea id="bioText" class="w-full p-2 rounded bg-gray-800 border border-gray-700"></textarea>
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 4 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Splash screen text</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="splashTextForm">
                                <label for="splashText" class="block mb-2">Enter Splash Screen Text</label>
                                <textarea id="splashText" class="w-full p-2 rounded bg-gray-800 border border-gray-700"></textarea>
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 5 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Bio layouts</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="bioLayoutsForm">
                                <label for="bioLayouts" class="block mb-2">Choose Bio Layout</label>
                                <select id="bioLayouts" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                    <option value="layout1">Layout 1</option>
                                    <option value="layout2">Layout 2</option>
                                    <option value="layout3">Layout 3</option>
                                </select>
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- More sections can be added as needed -->
        </main>
    </div>

    <script>
        const notificationBtn = document.getElementById('notificationBtn');
        const notificationContainer = document.getElementById('notificationContainer');
        const dropdownButtons = document.querySelectorAll('.dropdown-button');
        
        notificationBtn.addEventListener('click', () => {
            notificationContainer.classList.toggle('active');
        });

        dropdownButtons.forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                content.classList.toggle('show');
                button.classList.toggle('active');
            });
        });

        document.getElementById('signOutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            signOut();
        });

        function signOut() {
            // Sign out logic
        }

        // Add event listeners for form submissions
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Handle profile picture upload
        });

        document.getElementById('bgForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Handle background upload
        });

        document.getElementById('bioTextForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Handle bio text save
        });

        document.getElementById('splashTextForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Handle splash text save
        });

        document.getElementById('bioLayoutsForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Handle bio layouts save
        });
    </script>
</body>
</html>
