    <canvas id="rainCanvas"></canvas>

    <script>
        function startExperience() {
            document.querySelector('.clickanywhere').style.display = 'none';
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play();
            document.getElementById('biolink').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('biolink').style.opacity = 1;
            }, 100);
        }

        // Rain Animation
        const canvas = document.getElementById('rainCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const maxParticles = 100;
        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;

        function createParticle() {
            return {
                x: Math.random() * width,
                y: Math.random() * height,
                length: Math.random() * 20 + 10,
                speed: Math.random() * 2 + 2
            };
        }

        function drawParticles() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;

            for (const particle of particles) {
                ctx.beginPath();
                ctx.moveTo(particle.x, particle.y);
                ctx.lineTo(particle.x, particle.y + particle.length);
                ctx.stroke();
                particle.y += particle.speed;

                if (particle.y > height) {
                    particle.y = -particle.length;
                }
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < maxParticles; i++) {
                particles.push(createParticle());
            }
        }

        function animateRain() {
            drawParticles();
            requestAnimationFrame(animateRain);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        initParticles();
        animateRain();
    </script>
