<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'UnifrakturCook', cursive;
            background: url('darkclouds.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clickanywhere {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            z-index: 9999;
        }

        .clickanywhere h4 {
            color: white;
            font-size: 25px;
            margin: 0;
        }

        .biolink {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 999;
            width: 100%;
            max-width: 800px; /* Increased card width */
        }

        .card {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)); /* Less transparent gradient */
            border-radius: 16px;
            border: 2px solid silver; /* Silver border */
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.95; /* Slightly more transparent */
            width: 100%; /* Make card width responsive */
            max-width: 800px; /* Increased card width */
            height: 380px; /* 5 pixels longer */
        }

        .buttons img {
            border-radius: 50%;
            width: 140px; /* Slightly smaller profile picture */
            height: 140px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .buttons h1 {
            margin: 0;
            font-size: 44px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            animation: breathing 3s infinite alternate;
        }

        .buttons h1 .small {
            display: block;
            font-size: 24px;
            color: #ddd;
        }

        .buttons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            transition: text-shadow 0.3s ease;
            position: relative;
            top: 7px; /* Moved down by 7 pixels */
            display: inline-block; /* Ensure links are inline-block to be clickable */
            z-index: 10; /* Ensure links are above other content */
        }

        .buttons a i {
            font-size: 30px;
            transition: transform 0.3s ease;
        }

        .buttons a:hover i {
            transform: scale(1.2);
        }

        @keyframes breathing {
            0% {
                color: white;
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            }
            100% {
                color: lightcoral;
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            }
        }

        .badge-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px; /* Rounded corners */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 5px;
            margin-top: 10px;
            max-width: 250px; /* Less wide */
            flex-wrap: wrap; /* Wrap badges to fit within the container */
            transform: translateX(6px); /* Shift badges to the right */
        }

        .badge {
            width: auto;
            height: 32px; /* Bigger by 2px */
            background: transparent; /* No background */
            color: white;
            font-size: 20px; /* Slightly bigger font size */
            margin: 0 5px;
            text-align: center;
            border: none; /* Remove border */
        }

        .badge img {
            width: 32px; /* Bigger by 2px */
            height: 32px; /* Bigger by 2px */
            vertical-align: middle;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            white-space: nowrap;
            transition: opacity 0.3s ease-in-out;
            z-index: 10;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }

        .tooltip.show {
            visibility: visible;
            opacity: 1;
        }

        /* Rain and lightning effect styles */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .drop {
            position: absolute;
            bottom: 100%;
            width: 1px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            z-index: 2;
        }

        .strike {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 100vh;
            background: white;
            opacity: 0;
            animation: strike 0.2s ease-in-out infinite;
        }

        @keyframes strike {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop src="british.mp3"></audio>
    <div class="clickanywhere" onclick="startExperience()">
        <h4>[  HiðŸ‘‹, Click Anywhere  ]</h4>
    </div>
    <main>
        <div id="biolink" class="biolink">
            <div class="card">
                <div class="buttons">
                    <img class="avatar" src="https://pub-2284c75c95fc4a7982093319d9faf433.r2.dev/e64afe2a731002d551ebb861d3ea9b45.jpg" title="pfp">
                    <!-- Badge Section -->
                    <div class="badge-container">
                        <!-- Re-added badges -->
                        <i class="fa-brands fa-square-web-awesome badge" aria-label="Owner"></i>
                        <i class="fa-solid fa-hammer badge" aria-label="Developer"></i>
                        <!-- New Badge -->
                        <div class="badge badge-creditcard">
                            <img src="creditcard.gif" alt="Credit Card">
                            <div class="tooltip">Credit Card Badge</div>
                        </div>
                    </div>
                    <!-- End of Badge Section -->
                    <h1>
                        @Kurxx33<br>
                        <span class="small">Love is the most twisted curse of all</span>
                    </h1>
                    <a href="https://t.me/kurxx33" target="_blank" aria-label="Telegram"><i class="fa-brands fa-telegram"></i></a>
                    <a href="https://twitter.com/kurxx33" target="_blank" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.tiktok.com/@kurxx33" target="_blank" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </div>
        </div>
    </main>
    <div class="rain" id="rain"></div>
    <div class="lightning" id="lightning"></div>
    <script>
        function startExperience() {
            document.querySelector('.clickanywhere').style.display = 'none';
            const biolink = document.getElementById('biolink');
            biolink.style.display = 'block';
            setTimeout(() => {
                biolink.style.opacity = 1;
            }, 100);
            document.getElementById('backgroundMusic').play();
        }

        const rainContainer = document.getElementById('rain');
        const lightningContainer = document.getElementById('lightning');

        // Generate rain drops
        for (let i = 0; i < 200; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = `${Math.random() * 100}%`;
            drop.style.animationDuration = `${Math.random() * 0.5 + 0.5}s`;
            drop.style.animationDelay = `${Math.random() * 1}s`;
            rainContainer.appendChild(drop);
        }

        // Generate random lightning strikes
        function createStrike() {
            const strike = document.createElement('div');
            strike.className = 'strike';
            strike.style.left = `${Math.random() * 100}%`;
            strike.style.animationDuration = `${Math.random() * 0.2 + 0.1}s`;
            lightningContainer.appendChild(strike);

            setTimeout(() => {
                lightningContainer.removeChild(strike);
            }, 200);

            setTimeout(createStrike, Math.random() * 8000 + 2000);
        }

        createStrike();
    </script>
</body>
</html>
