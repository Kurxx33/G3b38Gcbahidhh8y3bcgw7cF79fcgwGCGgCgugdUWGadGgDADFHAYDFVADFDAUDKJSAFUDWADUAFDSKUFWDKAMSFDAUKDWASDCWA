<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurxx.search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for pop-up windows */
        .window {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Ensure pop-ups are above other content */
        }
        .window.active {
            display: block;
        }
        .window .title-bar {
            background-color: #0078d4;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .window .title-bar-controls {
            display: flex;
        }
        .window .title-bar-controls button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0 5px;
        }
        .window .title-bar-controls button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .window .window-body {
            padding: 20px;
        }
        .window .window-body p {
            margin-bottom: 10px;
        }
        .window .window-body center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Additional styles for toolbar and apps */
        .toolbar {
            background-color: #eee;
            width: 100%;
            height: 60px;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .apps {
            display: flex;
            align-items: center;
        }
        .app {
            margin: 0 10px;
            cursor: pointer;
        }
        .app img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

                    <option value="Aria">Aria</option>
                    <option value="Miso">Miso</option>

        </div>
        <div class="footer">

                <div class="app" id="telegram"><a href="https://t.me/kurxx33"><img src="assets/logo-telegram-4096.png" alt="Telegram"></a></div>
            </div>
            <div class="time">
                <span class="hour"></span>:<span class="minutes"></span> AM

    </div>

        <div class="window-body">

                    <button class="full-screen-button" aria-label="Full Screen">Full Screen</button>

    <script>
        function selectUser(select) {
            var selectedUser = select.value;
            var apps = document.getElementById('apps');

            // Show apps only if kurxx33 is selected
            if (selectedUser === 'kurxx33') {
                apps.style.display = 'flex';
            } else {
                apps.style.display = 'none';
            }
        }

        function showPopup(id) {
            var popup = document.getElementById(id);
            popup.classList.add('active');
        }

        function closeWindow(id) {
            var popup = document.getElementById(id);
            popup.classList.remove('active');
        }

        function minimizeWindow(id) {
            var popup = document.getElementById(id);
            popup.classList.remove('active');
        }

        // Update time every second
        setInterval(function() {
            var now = new Date();
            var hour = now.getHours();
            var minutes = now.getMinutes();

            // Format hour and minutes (add leading zeros if necessary)
            hour = hour < 10 ? '0' + hour : hour;
            minutes = minutes < 10 ? '0' + minutes : minutes;

            // Display time in toolbar
            document.querySelector('.hour').textContent = hour;
            document.querySelector('.minutes').textContent = minutes;
        }, 1000);
    </script>
