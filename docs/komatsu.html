            margin-bottom: 10px;
            margin-top: -30px; /* Adjusted position up */

        }

        }

        .buttons a:hover {
            transform: scale(1.1);
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Badge styles */
        .badge {
            position: absolute;
            top: 40%; /* Adjusted position above the text */
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            text-align: center;
            z-index: 1; /* Ensure it's above other elements */
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .badge i {
            color: white;
            font-size: 24px;
            position: relative;
            display: block;
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Adjusted glow */
        }

        .badge:hover i {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .badge:hover .tooltip {
            display: block;
        }

        .tooltip {
            display: none;
            position: absolute;
            top: -40px; /* Adjusted tooltip position */
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        .tooltip::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: calc(50% - 10px);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: black transparent;
            z-index: 2;
        }
