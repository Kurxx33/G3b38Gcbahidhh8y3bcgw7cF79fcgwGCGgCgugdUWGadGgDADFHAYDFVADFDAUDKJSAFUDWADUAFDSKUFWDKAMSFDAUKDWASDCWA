<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kurxx33</title>
    <meta property="og:title" content="kurxx33">
    <meta name="description" content="Kurxx33 forever">
    <meta name="twitter:image:src" content="kurxxbackground.png">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/esm/ionicons.min.js"></script>
    <script src="https://kit.fontawesome.com/b0c7a14384.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'UnifrakturCook', cursive;
            background: url('darkclouds.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clickanywhere {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            z-index: 9999;
        }

        .clickanywhere h4 {
            color: white;
            font-size: 25px;
            margin: 0;
        }

        .biolink {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 999;
            width: 100%;
            max-width: 720px;
            position: relative;
        }

        .card {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
            border-radius: 16px;
            border: 1px solid silver; /* Very thin border */
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.85; /* More transparent */
            width: 100%;
            max-width: 720px;
            height: 620px; /* Adjusted height */
        }

        .profile-pic {
            border-radius: 50%;
            width: 120px; /* Smaller profile picture */
            height: 120px; /* Smaller profile picture */
            object-fit: cover;
            margin-bottom: 20px;
            margin-top: 40px; /* Move profile picture down */
            filter: brightness(90%); /* Slightly less white */
        }

        .badges-container {
            margin: 20px 0; /* Move badges further down */
        }

        .badges-container .badge {
            font-size: 24px;
            margin: 0 5px;
        }

        .links-container {
            margin: 40px 0; /* Move links further down */
        }

        .links-container a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px; /* Increase margin */
            font-size: 36px; /* Make links bigger */
            font-weight: bold; /* Bold text */
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease; /* Hover animation */
        }

        .links-container a:hover {
            transform: scale(1.4); /* Zoom in effect */
            color: #f0f0f0; /* Slight color change on hover */
            text-shadow: 0 0 10px #f0f0f0; /* Glowing text effect */
        }

        .spotify-widget iframe {
            border: none;
            width: 300px;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 20px; /* Space below Spotify widget */
        }

        .discord-widget {
            display: flex;
            align-items: center;
            border: 1px solid white;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px; /* Space above Discord widget */
            background: none;
        }

        .discord-profile-pic {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .discord-info {
            text-align: left;
        }

        .discord-username {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .discord-status {
            font-size: 14px;
            color: lightgray;
        }

        .rain, .lightning {
            display: none; /* Hide raindrops and lightning */
        }
    </style>
</head>
<body>
    <div class="clickanywhere" onclick="startExperience()">
        <h4>Click anywhere to enter</h4>
    </div>

    <div class="biolink" id="biolink">
        <div class="card">
            <img class="profile-pic" src="https://pub-2284c75c95fc4a7982093319d9faf433.r2.dev/Screenshot%202024-07-12%20012005.png" alt="Profile Picture">
            <div class="badges-container">
                <i class="fa-brands fa-square-web-awesome badge" aria-label="Owner"></i>
                <i class="fa-solid fa-hammer badge" aria-label="Developer"></i>
                <i class="fa-brands fa-bitcoin badge" aria-label="Money maker"></i>
                <i class="fa-brands fa-viacoin badge" aria-label="Viacoin"></i>
            </div>
            <h1>@Kurxx33<br><span class="small">Love is the most twisted curse of all</span></h1>
            <div class="spotify-widget">
                <iframe src="https://open.spotify.com/embed/track/2F4vgXgGEZPCnBNBfqXhmH?si=11d466fce9e547de" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <div class="discord-widget" id="discord-widget">
                <!-- Discord status will be inserted here -->
            </div>
            <div class="links-container">
                <a href="https://t.me/kurxx33" target="_blank" title="Telegram"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://twitter.com/kurxx33" target="_blank" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.tiktok.com/@kurxx33" target="_blank" title="TikTok"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </div>

    <script>
        function startExperience() {
            document.querySelector('.clickanywhere').style.display = 'none';
            const biolink = document.getElementById('biolink');
            biolink.style.display = 'block';
            setTimeout(() => {
                biolink.style.opacity = '1';
                document.getElementById('backgroundMusic').play();
            }, 100);
        }

        // Create raindrops
        function createRaindrops() {
            const rain = document.querySelector('.rain');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.animationDuration = `${0.5 + Math.random() * 1.5}s`;
                rain.appendChild(drop);
            }
        }
        createRaindrops();

        // Create lightning strikes
        function createLightning() {
            const lightning = document.querySelector('.lightning');
            for (let i = 0; i < 5; i++) {
                const strike = document.createElement('div');
                strike.classList.add('strike');
                strike.style.left = `${Math.random() * 100}vw`;
                strike.style.animationDuration = `${0.5 + Math.random() * 0.5}s`;
                lightning.appendChild(strike);
            }
        }
        createLightning();

        // Fetch and display```html
        // Fetch and display Discord user info using Lanyard
        async function fetchDiscordData() {
            const userId = '1206723479681106092';
            const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);

            if (response.ok) {
                const data = await response.json();
                const discordWidget = document.getElementById('discord-widget');

                const discordProfilePic = document.createElement('img');
                discordProfilePic.src = `https://cdn.discordapp.com/avatars/${userId}/${data.data.discord_user.avatar}.png?size=64`;
                discordProfilePic.classList.add('discord-profile-pic');

                const discordInfo = document.createElement('div');
                discordInfo.classList.add('discord-info');

                const discordUsername = document.createElement('div');
                discordUsername.classList.add('discord-username');
                discordUsername.innerHTML = `${data.data.discord_user.username}#${data.data.discord_user.discriminator}`;

                // Fetch badges
                const badges = data.data.discord_user.public_flags;
                const badgeContainer = document.createElement('div');
                badgeContainer.classList.add('badges-container');
                
                if (badges & (1 << 1)) { // Partner
                    const badge = document.createElement('i');
                    badge.classList.add('fa-solid', 'fa-shield-halved', 'badge');
                    badgeContainer.appendChild(badge);
                }
                if (badges & (1 << 6)) { // HypeSquad Bravery
                    const badge = document.createElement('i');
                    badge.classList.add('fa-solid', 'fa-dragon', 'badge');
                    badgeContainer.appendChild(badge);
                }
                if (badges & (1 << 7)) { // HypeSquad Brilliance
                    const badge = document.createElement('i');
                    badge.classList.add('fa-solid', 'fa-crown', 'badge');
                    badgeContainer.appendChild(badge);
                }
                if (badges & (1 << 8)) { // HypeSquad Balance
                    const badge = document.createElement('i');
                    badge.classList.add('fa-solid', 'fa-balance-scale', 'badge');
                    badgeContainer.appendChild(badge);
                }
                if (badges & (1 << 18)) { // Bug Hunter Level 1
                    const badge = document.createElement('i');
                    badge.classList.add('fa-solid', 'fa-bug', 'badge');
                    badgeContainer.appendChild(badge);
                }
                if (badges & (1 << 19)) { // Bug Hunter Level 2
                    const badge = document.createElement('i');
                    badge.classList.add('fa-solid', 'fa-bug-slash', 'badge');
                    badgeContainer.appendChild(badge);
                }
                if (badges & (1 << 22)) { // Early Supporter
                    const badge = document.createElement('i');
                    badge.classList.add('fa-solid', 'fa-gem', 'badge');
                    badgeContainer.appendChild(badge);
                }

                discordUsername.appendChild(badgeContainer);

                const discordStatus = document.createElement('div');
                discordStatus.classList.add('discord-status');
                discordStatus.textContent = data.data.discord_status;

                discordInfo.appendChild(discordUsername);
                discordInfo.appendChild(discordStatus);

                discordWidget.appendChild(discordProfilePic);
                discordWidget.appendChild(discordInfo);
            } else {
                console.error('Failed to fetch Discord user data');
            }
        }

        fetchDiscordData();
    </script>
</body>
</html>
