<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kurxx33</title>
    <meta property="og:title" content="kurxx33">
    <meta name="description" content="Kurxx33 forever">
    <meta name="twitter:image:src" content="kurxxbackground.png">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/esm/ionicons.min.js"></script>
    <script src="https://kit.fontawesome.com/b0c7a14384.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'UnifrakturCook', cursive;
            background: url('darkclouds.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clickanywhere {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            z-index: 9999;
        }

        .clickanywhere h4 {
            color: white;
            font-size: 25px;
            margin: 0;
        }

        .biolink {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 999;
            width: 100%;
            max-width: 720px;
            position: relative;
        }

        .card {
            background: rgba(0, 0, 0, 0.49);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15.3px);
            -webkit-backdrop-filter: blur(15.3px);
            border: 1px solid rgba(0, 0, 0, 1);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.85;
            width: 100%;
            max-width: 610px;
            height: auto;
            box-sizing: border-box;
        }

        .profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
            margin-top: 10px;
            filter: brightness(90%);
        }

        .username {
            font-size: 18px;
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        .badge-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin: 10px 0;
        }

        .badge {
            font-size: 20px;
            margin: 0 5px;
            color: #ccc;
            position: relative;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 4px;
            padding: 5px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            font-size: 14px;
            text-align: center;
            z-index: 1000;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }

        .badge:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .bio-text {
            font-size: 16px;
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        .links-container {
            margin: 10px 0;
        }

        .links-container a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
        }

        .links-container a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 5px #f0f0f0;
        }

        /* Social Media Icon Colors */
        .links-container a i.fa-telegram {
            color: #0088cc;
        }

        .links-container a i.fa-twitter {
            color: #1da1f2;
        }

        .links-container a i.fa-tiktok {
            color: #fff;
        }

        .cat-gif {
            position: absolute;
            top: -60px; /* Move it down a bit */
            left: 50%;
            transform: translateX(-50%);
            z-index: 998;
            width: 240px; /* Make it twice as big */
            height: auto;
        }

        .cat-gif img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="clickanywhere" onclick="startExperience()">
        <h4>Click anywhere to enter</h4>
    </div>

    <div class="biolink" id="biolink">
        <div class="cat-gif">
            <img src="cat.gif" alt="Sleeping Cat">
        </div>
        <div class="card">
            <img class="profile-pic" src="https://pub-2284c75c95fc4a7982093319d9faf433.r2.dev/Screenshot%202024-07-12%20012005.png" alt="Profile Picture">
            <h1 class="username">@Kurxx33</h1>
            <div class="badge-container">
                <div class="badge">
                    <i class="fa-brands fa-square-web-awesome" aria-label="Owner"></i>
                    <div class="tooltip">Owner</div>
                </div>
                <div class="badge">
                    <i class="fa-solid fa-hammer" aria-label="Developer"></i>
                    <div class="tooltip">Developer</div>
                </div>
                <div class="badge">
                    <i class="fa-brands fa-bitcoin" aria-label="Money maker"></i>
                    <div class="tooltip">Money Maker</div>
                </div>
                <div class="badge">
                    <i class="fa-brands fa-viacoin" aria-label="Viacoin"></i>
                    <div class="tooltip">Viacoin</div>
                </div>
            </div>
            <p class="bio-text">Love is the most twisted curse of all</p>
            <div class="links-container">
                <a href="https://t.me/kurxx33" target="_blank" title="Telegram"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://twitter.com/kurxx33" target="_blank" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.tiktok.com/@kurxx33" target="_blank" title="TikTok"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" src="https://r2.interrupted.me/107/youtube-chpj6z2xiji-audio.mp3" preload="auto"></audio>

    <script>
        function startExperience() {
            document.querySelector('.clickanywhere').style.display = 'none';
            const biolink = document.getElementById('biolink');
            biolink.style.display = 'block';
            setTimeout(() => {
                biolink.style.opacity = '1';
                document.getElementById('backgroundMusic').play();
            }, 100);
        }
    </script>
</body>
</html>
