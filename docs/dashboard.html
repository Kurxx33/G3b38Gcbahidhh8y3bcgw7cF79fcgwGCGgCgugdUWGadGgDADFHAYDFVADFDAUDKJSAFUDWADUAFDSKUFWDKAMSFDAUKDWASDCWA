<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/tailwind.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            @apply fixed top-0 left-0 h-screen w-16 bg-gray-900 text-white py-4 text-center z-50;
        }

        .main-content {
            @apply ml-16 p-8;
        }
    </style>
</head>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="mb-4">Sidebar</h2>
        <a href="artemas.lol/dashboard" class="block py-2">Your Page</a>
        <a href="artemas.lol/chat" class="block py-2">Chat</a>
        <a href="artemas.lol/forum" class="block py-2">Forum</a>
    </div>
