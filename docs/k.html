    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
            return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }

        document.onkeydown = (e) => {
            if (
                e.keyCode === 123 ||
                ctrlShiftKey(e, 'I') ||
                ctrlShiftKey(e, 'J') ||
                ctrlShiftKey(e, 'C') ||
                (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'U') ||
                (e.ctrlKey && e.keyCode === 'F'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'F') ||
                e.keyCode === 113 ||
                ctrlShiftKey(e, 'S')
            ) {
                return false;
            }
        };

        let flakes = [];
        let canvas = document.getElementById('snowCanvas');
        let ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);

        function getRandomBetween(min, max) {
            return Math.random() * (max - min + 1) + min;
        }

        function createSnowFlake() {
            return {
                x: getRandomBetween(0, window.innerWidth),
                y: -10,
                opacity: getRandomBetween(0.5, 1),
                radius: getRandomBetween(1, 4),
                speedX: getRandomBetween(-2, 2),
                speedY: getRandomBetween(1, 3)
            };
        }

        function drawSnowFlakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            flakes.forEach(flake => {
                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
                ctx.fill();
            });
        }

        function updateSnowFlakes() {
            flakes.forEach(flake => {
                flake.x += flake.speedX;
                flake.y += flake.speedY;

                if (flake.y > window.innerHeight) {
                    flake.x = getRandomBetween(0, window.innerWidth);
                    flake.y = -10;
                }
            });
        }

        function loop() {
            drawSnowFlakes();
            updateSnowFlakes();
            requestAnimationFrame(loop);
        }

        function startSnowing() {
            resizeCanvas();
            for (let i = 0; i < 100; i++) {
                flakes.push(createSnowFlake());
            }
            loop();
        }

                audio.play();
                audio.volume = 0.5;
            }

                background.style.opacity = 0;
                playMedia();

                    }
                }, 5000); // Adjust time as needed
