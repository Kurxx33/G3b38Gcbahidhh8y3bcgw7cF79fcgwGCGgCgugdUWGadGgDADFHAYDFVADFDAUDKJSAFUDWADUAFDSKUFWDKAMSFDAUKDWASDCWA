<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurxx.search</title>
    <link rel="stylesheet" href="docs/computer.css">
    <style>
        /* Additional styles for pop-up windows */
        .window {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Ensure pop-ups are above other content */
        }
        .window.active {
            display: block;
        }
        .window .title-bar {
            background-color: #0078d4;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .window .title-bar-controls {
            display: flex;
        }
        .window .title-bar-controls button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0 5px;
        }
        .window .title-bar-controls button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .window .window-body {
            padding: 20px;
        }
        .window .window-body p {
            margin-bottom: 10px;
        }
        .window .window-body center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="windows-screen">
        <div class="header">
            <div class="title">Kurxx.search</div>
            <div class="subtitle">Find and Dox your adversaries today!</div>
        </div>
        <div class="content">
            <form action="">
                <label for="user-select">Select User:</label>
                <select name="user-select" id="user-select" onchange="selectUser(this)">
                    <option value="">Choose user...</option>
                    <option value="kurxx33">kurxx33</option>
                    <option value="Aria">Aria</option>
                    <option value="Miso">Miso</option>
                </select>
            </form>
        </div>
        <div class="footer">
            <div class="apps" id="apps" style="display: none;">
                <button class="app-button" onclick="showPopup('PopUpKurxx33')">kurxx33</button>
                <button class="app-button" onclick="showPopup('PopUpAria')">Aria</button>
                <button class="app-button" onclick="showPopup('PopUpMiso')">Miso</button>
                <div class="time">
                    <span class="hour"></span>:<span class="minutes"></span> AM
                </div>
                <div class="date">
                    <span class="day"></span> / <span class="month"></span> / <span class="year"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- PopUp Windows -->
    <div class="window draggable" id="PopUpKurxx33">
        <div class="title-bar">
            <div class="title-bar-text">kurxx33</div>
            <div class="title-bar-controls">
                <button class="minimize-button" aria-label="Minimize" onclick="minimizeWindow('PopUpKurxx33')">-</button>
                <button class="close-button" aria-label="Close" onclick="closeWindow('PopUpKurxx33')">X</button>
            </div>
        </div>
        <div class="window-body">
            <center>
                <img src="Members/anonymous.png" height="48px" width="48px">
                <p>What is a Heart?â€¦.if I tore a hole through your chest, would I see it..? If I split open your skull, would it be there..?</p>
                <section class="field-row" style="justify-content: center">
                    <button class="full-screen-button" aria-label="Full Screen">Full Screen</button>
                </section>
            </center>
        </div>
    </div>

    <div class="window draggable" id="PopUpAria">
        <div class="title-bar">
            <div class="title-bar-text">Aria</div>
            <div class="title-bar-controls">
                <button class="minimize-button" aria-label="Minimize" onclick="minimizeWindow('PopUpAria')">-</button>
                <button class="close-button" aria-label="Close" onclick="closeWindow('PopUpAria')">X</button>
            </div>
        </div>
        <div class="window-body">
            <center>
                <img src="Members/anonymous.png" height="48px" width="48px">
                <p>I&lt;3Shadow</p>
                <section class="field-row" style="justify-content: center">
                    <button class="full-screen-button" aria-label="Full Screen">Full Screen</button>
                </section>
            </center>
        </div>
    </div>

    <div class="window draggable" id="PopUpMiso">
        <div class="title-bar">
            <div class="title-bar-text">Miso</div>
            <div class="title-bar-controls">
                <button class="minimize-button" aria-label="Minimize" onclick="minimizeWindow('PopUpMiso')">-</button>
                <button class="close-button" aria-label="Close" onclick="closeWindow('PopUpMiso')">X</button>
            </div>
        </div>
        <div class="window-body">
            <center>
                <img src="Members/anonymous.png" height="48px" width="48px">
                <p>Guns.lol sucks ass!</p>
                <section class="field-row" style="justify-content: center">
                    <button class="full-screen-button" aria-label="Full Screen">Full Screen</button>
                </section>
            </center>
        </div>
    </div>

    <script>
        function selectUser(select) {
            var selectedUser = select.value;
            var apps = document.getElementById('apps');

            // Show apps only if kurxx33 is selected
            if (selectedUser === 'kurxx33') {
                apps.style.display = 'flex';
            } else {
                apps.style.display = 'none';
            }
        }

        function showPopup(id) {
            var popup = document.getElementById(id);
            popup.classList.add('active');
        }

        function closeWindow(id) {
            var popup = document.getElementById(id);
            popup.classList.remove('active');
        }

        function minimizeWindow(id) {
            var popup = document.getElementById(id);
            popup.classList.remove('active');
        }
    </script>
</body>
</html>
