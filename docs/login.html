<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Artemas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block mb-2">Username</label>
                    <input type="text" id="username" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                </div>
                <button type="submit" class="w-full bg-blue-600 p-2 rounded hover:bg-blue-700">Login</button>
            </form>
            <div class="mt-4">
                <a href="signup.html" class="text-blue-400 hover:underline">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
