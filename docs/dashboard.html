<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Artemas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Very dark background */
            color: white;
            font-family: 'Fira Code', monospace;
            transition: background-color 0.3s ease;
        }
        .sidebar {
            background-color: #1e1e1e;
            transition: transform 0.3s ease;
        }
        .main-content {
            background-color: #1a1a1a;
            transition: background-color 0.3s ease;
        }
        .btn-white {
            background-color: white;
            color: black;
            transition: background-color 0.3s ease;
        }
        .btn-white:hover {
            background-color: #e0e0e0;
        }
        .blurred {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7);
        }
        .notification-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .notification-container {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .notification-container.active {
            display: block;
            transform: translateX(0);
            opacity: 1;
        }
        .notification-container.inactive {
            transform: translateX(100%);
            opacity: 0;
        }
        .dropdown-content {
            transition: opacity 0.3s ease, max-height 0.3s ease;
            overflow: hidden;
            opacity: 0;
            max-height: 0;
        }
        .dropdown-content.show {
            opacity: 1;
            max-height: 200px; /* Adjust as needed */
        }
        .hidden {
            display: none;
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="flex">
        <aside class="w-64 p-4 h-screen fixed sidebar">
            <div class="mb-6">
                <h2 class="text-xl font-bold">Dashboard</h2>
            </div>
            <nav class="space-y-4">
                <a href="/dashboard" class="block p-2 rounded hover:bg-gray-700 transition">Bio Page</a>
                <a href="#upload" class="block p-2 rounded hover:bg-gray-700 transition">Image Host</a>
                <a href="/analytics" class="block p-2 rounded hover:bg-gray-700 transition">Analytics</a>
                <div class="mt-6">
                    <a href="/signout" id="signOutBtn" class="block p-2 rounded bg-red-600 hover:bg-red-700 transition">Sign Out</a>
                </div>
                <div class="flex items-center mt-6 p-2 rounded bg-gray-800">
                    <img src="profile.jpg" alt="Profile Picture" class="w-10 h-10 rounded-full">
                    <div class="ml-4">
                        <p id="username" class="font-bold">Kurxx33</p>
                        <p id="uid" class="text-sm">UID: 1</p>
                    </div>
                </div>
            </nav>
        </aside>
        <main class="flex-grow ml-64 p-6 main-content">
            <button id="notificationBtn" class="absolute top-4 right-4 btn-white rounded p-2">
                <img src="notification-icon.svg" alt="Notifications" class="notification-icon">
            </button>
            <div id="notificationContainer" class="notification-container">
                <h3 class="text-lg font-bold">Notifications</h3>
                <div id="notificationList" class="mt-4">
                    <!-- Notifications will be added here dynamically -->
                </div>
            </div>
            <section id="bio" class="mb-12">
                <h2 class="text-2xl font-bold mb-4">Bio Page</h2>
                <div class="grid grid-cols-1 gap-4">
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Profile</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4">
                            <form id="profileForm">
                                <label for="profilePic" class="block mb-2">Upload Profile Picture</label>
                                <input type="file" id="profilePic" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Background video/photo</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4">
                            <form id="bgForm">
                                <label for="bgPic" class="block mb-2">Upload Background Video/Photo</label>
                                <input type="file" id="bgPic" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Bio text</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4">
                            <form id="bioTextForm">
                                <label for="bioText" class="block mb-2">Enter Bio Text</label>
                                <textarea id="bioText" class="w-full p-2 rounded bg-gray-800 border border-gray-700" rows="4"></textarea>
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Repeat similar blocks for other options like 'Splash screen text', 'Bio layouts', 'Glow', 'Font', 'Effects', and 'Colors for bios in splash screens' -->
                </div>
            </section>
            <section id="upload">
                <h2 class="text-2xl font-bold mb-4">Image Host</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <label for="imageUpload" class="block mb-2">Upload Image</label>
                    <input type="file" id="imageUpload" class="w-full p-2 rounded bg-gray-800 border border-gray-700" accept="image/*">
                    <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Upload</button>
                </form>
            </section>
        </main>
    </div>
    <script>
        // Toggle notifications container
        document.getElementById('notificationBtn').addEventListener('click', () => {
            const notificationContainer = document.getElementById('notificationContainer');
            notificationContainer.classList.toggle('active');
            notificationContainer.classList.toggle('inactive');
        });

        // Dropdown functionality
        document.querySelectorAll('.dropdown-button').forEach(button => {
            button.addEventListener('click', () => {
                const dropdownContent = button.nextElementSibling;
                dropdownContent.classList.toggle('show');
                button.querySelector('svg').classList.toggle('rotate-180');
            });
        });

        // Example for form submission
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Handle profile picture upload
            const profilePic = document.getElementById('profilePic').files[0];
            if (profilePic) {
                // Example upload logic
                console.log('Profile Picture Uploaded:', profilePic.name);
            }
        });

        document.getElementById('bgForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Handle background image/video upload
            const bgPic = document.getElementById('bgPic').files[0];
            if (bgPic) {
                // Example upload logic
                console.log('Background Image/Video Uploaded:', bgPic.name);
            }
        });

        document.getElementById('bioTextForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Handle bio text update
            const bioText = document.getElementById('bioText').value;
            if (bioText) {
                // Example save logic
                console.log('Bio Text Updated:', bioText);
            }
        });

        // Example upload functionality
        document.getElementById('uploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const imageUpload = document.getElementById('imageUpload').files[0];
            if (imageUpload) {
                // Example upload logic
                console.log('Image Uploaded:', imageUpload.name);
            }
        });
    </script>
</body>
</html>
