<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Artemas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .main-content {
            background-color: #1f1f1f;
        }
        .btn-white {
            background-color: #fff;
            color: #000;
        }
        .btn-white:hover {
            background-color: #e0e0e0;
        }
        .notification-container {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            color: #fff;
            padding: 1rem;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateX(100%);
            opacity: 0;
        }
        .notification-container.active {
            transform: translateX(0);
            opacity: 1;
        }
        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .dropdown-content.show {
            max-height: 300px; /* adjust as needed */
        }
        .dropdown-button {
            position: relative;
        }
        .dropdown-button svg {
            transition: transform 0.3s ease;
        }
        .dropdown-button.active svg {
            transform: rotate(180deg);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .pull-out {
            animation: pullOut 0.3s ease-in-out;
        }
        @keyframes pullOut {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .notification-button {
            width: 24px;
            height: 24px;
        }
        .notification-icon {
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="flex">
        <aside class="w-64 p-4 h-screen fixed sidebar fade-in">
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-200">Dashboard</h2>
            </div>
            <nav class="space-y-4">
                <a href="/dashboard" class="block p-2 rounded-lg hover:bg-gray-700 transition">Bio Page</a>
                <a href="#upload" class="block p-2 rounded-lg hover:bg-gray-700 transition">Image Host</a>
                <a href="/analytics" class="block p-2 rounded-lg hover:bg-gray-700 transition">Analytics</a>
                <a href="/Socials" class="block p-2 rounded-lg hover:bg-gray-700 transition">Socials</a>
                <div class="mt-6">
                    <a href="#" id="signOutBtn" class="block p-2 rounded-lg bg-red-600 hover:bg-red-700 transition">Sign Out</a>
                </div>
                <div class="flex items-center mt-6 p-2 rounded-lg bg-gray-800">
                    <img src="profile.jpg" alt="Profile Picture" class="w-12 h-12 rounded-full border-2 border-gray-600">
                    <div class="ml-4">
                        <p id="username" class="font-semibold text-gray-200">Kurxx33</p>
                        <p id="uid" class="text-sm text-gray-400">UID: 1</p>
                    </div>
                </div>
            </nav>
        </aside>
        <main class="flex-grow ml-64 p-6 main-content fade-in relative">
            <button id="notificationBtn" class="absolute top-4 right-4 btn-white rounded-full p-2 shadow-lg hover:bg-gray-200">
                <svg class="notification-button notification-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 22c1.104 0 2-.896 2-2H10c0 1.104.896 2 2 2zm-1-3h2v-6h-2v6zm1-15c-2.21 0-4 1.79-4 4v6c0 1.104-.896 2-2 2h-1v2h16v-2h-1c-1.104 0-2-.896-2-2V8c0-2.21-1.79-4-4-4z"/></svg>
            </button>
            <div id="notificationContainer" class="notification-container">
                <h3 class="text-lg font-semibold mb-4">Notifications</h3>
                <div id="notificationList" class="space-y-2">
                    <!-- Notifications will be added here dynamically -->
                </div>
            </div>
            <section id="bio" class="mb-12">
                <h2 class="text-2xl font-semibold mb-4 text-gray-200">Bio Page</h2>
                <div class="space-y-4">
                    <!-- Dropdowns for Bio Page -->
                    <!-- Dropdown 1 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Profile</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="profileForm" enctype="multipart/form-data">
                                <label for="profilePic" class="block mb-2 text-gray-400">Upload Profile Picture</label>
                                <input type="file" id="profilePic" name="profilePic" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 2 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Background video/photo</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="bgForm" enctype="multipart/form-data">
                                <label for="bgPic" class="block mb-2 text-gray-400">Upload Background Video/Photo</label>
                                <input type="file" id="bgPic" name="bgPic" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 3 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Splash Screen Text</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="splashTextForm">
                                <textarea id="splashText" name="splashText" rows="4" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200" placeholder="Enter splash screen text"></textarea>
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 4 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Bio Layouts</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="bioLayoutsForm">
                                <label for="layoutSelect" class="block mb-2 text-gray-400">Select Bio Layout</label>
                                <select id="layoutSelect" name="layoutSelect" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                    <option value="layout1">Layout 1</option>
                                    <option value="layout2">Layout 2</option>
                                    <option value="layout3">Layout 3</option>
                                </select>
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Apply</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 5 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Glow Intensity</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="glowForm">
                                <label for="glowIntensity" class="block mb-2 text-gray-400">Glow Intensity</label>
                                <input type="range" id="glowIntensity" name="glowIntensity" min="1" max="10" class="w-full">
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 6 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Font</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="fontForm">
                                <label for="fontSelect" class="block mb-2 text-gray-400">Select Font</label>
                                <select id="fontSelect" name="fontSelect" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                    <option value="fira-code">Fira Code</option>
                                    <option value="mono">Monospace</option>
                                </select>
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Apply</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 7 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Effects</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="effectsForm">
                                <label for="effectsSelect" class="block mb-2 text-gray-400">Select Effect</label>
                                <select id="effectsSelect" name="effectsSelect" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                    <option value="rain">Rain</option>
                                    <option value="snow">Snow</option>
                                </select>
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Apply</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 8 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>Colors</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="colorsForm">
                                <label for="colorPicker" class="block mb-2 text-gray-400">Pick a Color</label>
                                <input type="color" id="colorPicker" name="colorPicker" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Apply</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 9 -->
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer text-gray-200">
                            <span>File Upload</span>
                            <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="fileUploadForm" enctype="multipart/form-data">
                                <label for="fileUpload" class="block mb-2 text-gray-400">Upload Files</label>
                                <input type="file" id="fileUpload" name="fileUpload" multiple class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-200">
                                <button type="submit" class="w-full mt-4 btn-white rounded-lg p-2 hover:bg-gray-200">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle dropdowns
            document.querySelectorAll('.dropdown-button').forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    const isActive = content.classList.contains('active');
                    document.querySelectorAll('.dropdown-content').forEach(el => el.classList.remove('active'));
                    if (!isActive) content.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
