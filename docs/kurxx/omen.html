@-webkit-keyframes flicker
{
  10% {opacity:0;}
  9% {opacity:01;}
  10% {opacity:.5;}
  13% {opacity:02;}
  20% {opacity:.5;}
  25% {opacity:1;}
}	
/* To here */

/* styles.css */
@keyframes flicker1 {

}
