<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Artemas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #121212;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .main-content {
            background-color: #1e1e1e;
        }
        .btn-white {
            background-color: #fff;
            color: #000;
        }
        .btn-white:hover {
            background-color: #e0e0e0;
        }
        .notification-container {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 1rem;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateX(100%);
            opacity: 0;
        }
        .notification-container.active {
            transform: translateX(0);
            opacity: 1;
        }
        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .dropdown-content.show {
            max-height: 500px; /* adjust as needed */
        }
        .dropdown-button {
            position: relative;
        }
        .dropdown-button svg {
            transition: transform 0.3s ease;
        }
        .dropdown-button.active svg {
            transform: rotate(180deg);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .pull-out {
            animation: pullOut 0.3s ease-in-out;
        }
        @keyframes pullOut {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .notification-button {
            width: 24px;
            height: 24px;
        }
        .notification-icon {
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="flex">
        <aside class="w-64 p-4 h-screen fixed sidebar fade-in">
            <div class="mb-6">
                <h2 class="text-xl font-bold">Dashboard</h2>
            </div>
            <nav class="space-y-4">
                <a href="/dashboard" class="block p-2 rounded hover:bg-gray-700 transition">Bio Page</a>
                <a href="#upload" class="block p-2 rounded hover:bg-gray-700 transition">Image Host</a>
                <a href="/analytics" class="block p-2 rounded hover:bg-gray-700 transition">Analytics</a>
                <a href="/Socials" class="block p-2 rounded hover:bg-gray-700 transition">Socials</a>
                <div class="mt-6">
                    <a href="#" id="signOutBtn" class="block p-2 rounded bg-red-600 hover:bg-red-700 transition">Sign Out</a>
                </div>
                <div class="flex items-center mt-6 p-2 rounded bg-gray-800">
                    <img src="profile.jpg" alt="Profile Picture" class="w-10 h-10 rounded-full">
                    <div class="ml-4">
                        <p id="username" class="font-bold">Kurxx33</p>
                        <p id="uid" class="text-sm">UID: 1</p>
                    </div>
                </div>
            </nav>
        </aside>
        <main class="flex-grow ml-64 p-6 main-content fade-in relative">
            <button id="notificationBtn" class="absolute top-4 right-4 btn-white rounded p-2">
                <svg class="notification-button notification-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 22c1.104 0 2-.896 2-2H10c0 1.104.896 2 2 2zm-1-3h2v-6h-2v6zm1-15c-2.21 0-4 1.79-4 4v6c0 1.104-.896 2-2 2h-1v2h16v-2h-1c-1.104 0-2-.896-2-2V8c0-2.21-1.79-4-4-4z"/></svg>
            </button>
            <div id="notificationContainer" class="notification-container">
                <h3 class="text-lg font-bold">Notifications</h3>
                <div id="notificationList" class="mt-4">
                    <!-- Notifications will be added here dynamically -->
                </div>
            </div>
            <section id="bio" class="mb-12">
                <h2 class="text-2xl font-bold mb-4">Bio Page</h2>
                <div class="grid grid-cols-1 gap-4">
                    <!-- Dropdowns for Bio Page -->
                    <!-- Dropdown 1 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Profile</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="profileForm" enctype="multipart/form-data">
                                <label for="profilePic" class="block mb-2">Upload Profile Picture</label>
                                <input type="file" id="profilePic" name="profilePic" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 2 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Background video/photo</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="bgForm" enctype="multipart/form-data">
                                <label for="bgPic" class="block mb-2">Upload Background Video/Photo</label>
                                <input type="file" id="bgPic" name="bgPic" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Dropdown 3 -->
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Bio text</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content mt-4 pull-out">
                            <form id="bioTextForm">
                                <textarea id="bioText" name="bioText" rows="4" class="w-full p-2 rounded bg-gray-800 border border-gray-700" placeholder="Enter your bio text"></textarea>
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Additional Dropdowns as needed -->
                </div>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle dropdowns
            document.querySelectorAll('.dropdown-button').forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    const isActive = button.classList.toggle('active');
                    content.classList.toggle('show', isActive);
                });
            });

            // Handle notifications
            document.getElementById('notificationBtn').addEventListener('click', () => {
                const notificationContainer = document.getElementById('notificationContainer');
                notificationContainer.classList.toggle('active');
            });

            // Example notification addition
            const notificationList = document.getElementById('notificationList');
            const notification = document.createElement('div');
            notification.textContent = 'New notification message!';
            notification.className = 'p-2 bg-gray-800 mb-2 rounded';
            notificationList.appendChild(notification);

            // Handle sign-out
            document.getElementById('signOutBtn').addEventListener('click', () => {
                fetch('/api/signout', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = '/';
                        } else {
                            alert('Sign out failed!');
                        }
                    });
            });

            // Form submission handlers
            document.getElementById('profileForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const file = document.getElementById('profilePic').files[0];
                uploadFile(file, '/dashboard/upload/profile');
            });

            document.getElementById('bgForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const file = document.getElementById('bgPic').files[0];
                uploadFile(file, '/dashboard/upload/background');
            });

            document.getElementById('splashTextForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const text = document.getElementById('splashText').value;
                // Handle splash screen text save
            });

            document.getElementById('bioLayoutsForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const layout = document.getElementById('layoutSelect').value;
                // Handle bio layout change
            });

            document.getElementById('glowForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const intensity = document.getElementById('glowIntensity').value;
                // Handle glow intensity change
            });

            document.getElementById('fontForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const font = document.getElementById('fontSelect').value;
                // Handle font change
            });

            document.getElementById('effectsForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const effect = document.getElementById('effectsSelect').value;
                // Handle effect change
            });

            document.getElementById('colorsForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const color = document.getElementById('colorPicker').value;
                // Handle color change
            });

            document.getElementById('fileUploadForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const files = document.getElementById('fileUpload').files;
                for (const file of files) {
                    uploadFile(file, '/dashboard/upload/file');
                }
            });
        });

        function uploadFile(file, endpoint) {
            const formData = new FormData();
            formData.append('file', file);
            fetch(endpoint, {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': 'Bearer hCMcz8UAEnsZirHnvaoWAVHN.MTcyMDQwMDAzNDY0OQ'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Handle successful upload
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle upload error
            });
        }
    </script>
</body>
</html>
