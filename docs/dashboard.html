<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Artemas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
        }
        .dropdown-content {
            display: none;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .dropdown-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #2a2a2a;
            color: white;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #333;
        }
        .dropdown-button:hover {
            background-color: #333;
        }
        .dropdown-button svg {
            transition: transform 0.3s;
        }
        .dropdown-button.open svg {
            transform: rotate(180deg);
        }
        .notification-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
            color: white;
            padding: 20px;
        }
        .notification-sidebar.active {
            transform: translateX(0);
        }
        .notification-sidebar button {
            cursor: pointer;
        }
        .notification-sidebar h3 {
            margin-bottom: 20px;
        }
        .globe-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        .globe {
            font-size: 2rem;
            display: inline-block;
            white-space: nowrap;
            animation: spin 10s linear infinite;
        }
        .globe span {
            display: inline-block;
            animation: spin-symbol 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes spin-symbol {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
    </style>
</head>
<body class="bg-black text-white font-fira">
    <div class="flex">
        <aside class="w-64 bg-gray-900 p-4 h-screen fixed">
            <div class="mb-6">
                <h2 class="text-xl font-bold">Dashboard</h2>
            </div>
            <nav class="space-y-4">
                <a href="#bio" class="block p-2 rounded hover:bg-gray-700 transition">Bio Page</a>
                <a href="#upload" class="block p-2 rounded hover:bg-gray-700 transition">Image Host</a>
                <a href="analytics.html" class="block p-2 rounded hover:bg-gray-700 transition">Analytics</a>
                <div class="mt-6">
                    <a href="#signout" class="block p-2 rounded bg-red-600 hover:bg-red-700 transition">Sign Out</a>
                </div>
                <div class="flex items-center mt-6 p-2 rounded bg-gray-800">
                    <img src="profile.jpg" alt="Profile Picture" class="w-10 h-10 rounded-full">
                    <div class="ml-4">
                        <p id="username" class="font-bold">UserName</p>
                        <p id="uid" class="text-sm">UID: 1234</p>
                    </div>
                </div>
            </nav>
        </aside>
        <main class="flex-grow ml-64 p-6">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-4">Dashboard</h1>
                <div class="globe-container">
                    <div class="globe">
                        <span>.</span>
                        <span>;</span>
                        <span>:</span>
                        <span>"</span>
                        <span>'</span>
                        <span>,</span>
                        <span>"</span>
                        <span>-</span>
                        <span>_</span>
                    </div>
                </div>
            </div>
            <section id="bio" class="mb-12">
                <h2 class="text-2xl font-bold mb-4">Bio Page</h2>
                <div class="grid grid-cols-1 gap-4">
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button">
                            <span>Profile</span>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content">
                            <form id="profileForm">
                                <label for="profilePic" class="block mb-2">Upload Profile Picture</label>
                                <input type="file" id="profilePic" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 bg-white p-2 rounded hover:bg-gray-200 transition">Upload</button>
                            </form>
                        </div>
                    </div>
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button">
                            <span>Background video/photo</span>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content">
                            <form id="bgForm">
                                <label for="bgPic" class="block mb-2">Upload Background Video/Photo</label>
                                <input type="file" id="bgPic" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 bg-white p-2 rounded hover:bg-gray-200 transition">Upload</button>
                            </form>
                        </div>
                    </div>
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button">
                            <span>Bio text</span>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content">
                            <form id="bioTextForm">
                                <label for="bioText" class="block mb-2">Bio Text</label>
                                <textarea id="bioText" class="w-full p-2 rounded bg-gray-800 border border-gray-700"></textarea>
                                <button type="submit" class="w-full mt-4 bg-white p-2 rounded hover:bg-gray-200 transition">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- Repeat similar structure for other items like Splash screen text, Bio layouts, Glow, Font, Effects (rain, snow, etc), Colors for bios in splash screens -->
                </div>
            </section>
            <section id="upload">
                <h2 class="text-2xl font-bold mb-4">Image Host</h2>
                <form id="uploadForm" class="bg-gray-900 p-4 rounded-lg">
                    <div class="mb-4">
                        <label for="file" class="block mb-2">Upload File</label>
                        <input type="file" id="file" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                    </div>
                    <button type="submit" class="bg-white p-2 rounded hover:bg-gray-200 transition">Upload</button>
                </form>
            </section>
        </main>
    </div>
    <aside id="notificationSidebar" class="notification-sidebar">
        <button id="closeNotifications" class="bg-red-600 p-2 rounded text-white hover:bg-red-700 transition">Close</button>
        <h3 class="text-lg font-bold">Notifications</h3>
        <!-- Notifications will be dynamically added here -->
    </aside>
    <button id="notificationButton" class="absolute top-4 right-4 p-4 bg-blue-500 rounded-full text-white">
        Notifications
    </button>
    <script>
        // Dropdown functionality
        document.querySelectorAll('.dropdown-button').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('open');
                const content = button.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });

        // Notifications sidebar
        const notificationSidebar = document.getElementById('notificationSidebar');
        const notificationButton = document.getElementById('notificationButton');
        const closeNotifications = document.getElementById('closeNotifications');

        notificationButton.addEventListener('click', () => {
            notificationSidebar.classList.toggle('active');
        });

        closeNotifications.addEventListener('click', () => {
            notificationSidebar.classList.remove('active');
        });

        // Example to dynamically update user information
        document.getElementById('username').textContent = 'DynamicUserName'; // Replace with actual data
        document.getElementById('uid').textContent = 'UID: 5678'; // Replace with actual data
    </script>
</body>
</html>
