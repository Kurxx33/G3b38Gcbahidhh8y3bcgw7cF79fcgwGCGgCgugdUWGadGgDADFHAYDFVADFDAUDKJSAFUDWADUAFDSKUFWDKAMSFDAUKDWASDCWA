<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Artemas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link href="analytics.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-black text-white font-fira">
    <div class="flex">
        <aside class="w-64 bg-gray-900 p-4 h-screen fixed">
            <div class="mb-6">
                <h2 class="text-xl font-bold">Dashboard</h2>
            </div>
            <nav class="space-y-4">
                <a href="dashboard.html" class="block p-2 rounded hover:bg-gray-700 transition">Bio Page</a>
                <a href="dashboard.html#upload" class="block p-2 rounded hover:bg-gray-700 transition">Image Host</a>
                <a href="analytics.html" class="block p-2 rounded bg-gray-700 transition">Analytics</a>
                <div class="mt-6">
                    <a href="#signout" class="block p-2 rounded bg-red-600 hover:bg-red-700 transition">Sign Out</a>
                </div>
                <div class="flex items-center mt-6 p-2 rounded bg-gray-800">
                    <img src="profile.jpg" alt="Profile Picture" class="w-10 h-10 rounded-full">
                    <div class="ml-4">
                        <p id="username" class="font-bold">UserName</p>
                        <p id="uid" class="text-sm">UID: 1234</p>
                    </div>
                </div>
            </nav>
        </aside>
        <main class="flex-grow ml-64 p-6">
            <section id="analytics" class="mb-12">
                <h2 class="text-2xl font-bold mb-4">Analytics</h2>
                <div class="bg-gray-900 p-4 rounded-lg">
                    <canvas id="viewsChart" class="mb-6"></canvas>
                    <div class="mt-4">
                        <h3 class="text-xl font-bold">Leaderboard</h3>
                        <ul id="leaderboard" class="mt-4 space-y-2">
                            <!-- Leaderboard entries will be populated here -->
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="analytics.js"></script>
</body>
</html>
