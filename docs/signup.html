<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .login-card {
            background-color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 4px solid #fff; /* White border */
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        hr {
            width: 100%;
            height: 4px;
            background-color: white;
            border: none;
            margin-bottom: 20px;
        }

        .input-container {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .input-container input {
            width: calc(100% - 30px);
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: black;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-container input:hover,
        .input-container input:focus {
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* White glow effect */
        }

        .input-container label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-container input:focus ~ label,
        .input-container input:not(:placeholder-shown) ~ label {
            transform: translateY(-35px);
            font-size: 0.9rem;
            font-weight: bold; /* Bold text */
            color: #2a60fc; /* Blue color */
        }

        .terms {
            margin-top: 10px;
            font-size: 0.8rem;
            color: white;
            text-align: center;
        }

        .terms a {
            color: #2a60fc;
            text-decoration: none;
            font-weight: bold;
        }

        .submit-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #000;
            border: 2px solid #000;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2a60fc; /* Blue background on hover */
            color: white; /* White text on hover */
            border-color: #2a60fc; /* Blue border on hover */
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Login</h1>
        <hr>
        <div class="input-container">
            <input type="text" id="username" required>
            <label for="username">Username</label>
        </div>
        <div class="input-container">
            <input type="password" id="password" required>
            <label for="password">Password</label>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <p class="terms">By clicking you agree to our <a href="/tos">Terms of service</a> and <a href="/privacy">Privacy Policy</a></p>
        <p style="color: white; margin-top: 10px;">Don't have an account? <a href="/signup" style="color: #2a60fc;">Sign Up</a></p>
    </div>
</body>

</html>
