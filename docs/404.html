<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            color: white;
            text-align: center;
        }

        .rotating-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            position: absolute;
            top: 70%;
            width: 100%;
        }

        .error-message h1 {
            font-size: 3rem;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="rotating-icon"></div>
    <div class="error-message">
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for does not exist.</p>
        <p><a href="/" style="color:white;text-decoration:underline;">Go back to Home</a></p>
    </div>

    <script>
        // Snow effect JavaScript
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];
        const numFlakes = 200;

        class Snowflake {
            constructor(x, y, speed, size, opacity) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.size = size;
                this.opacity = opacity;
                this.angle = Math.random() * 2 * Math.PI;
                this.spin = Math.random() * 0.02 - 0.01; // Random spin between -0.01 and 0.01
            }

            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 0.5; // Slight horizontal movement
                this.angle += this.spin; // Rotate the snowflake

                if (this.y > canvas.height) {
                    this.y = -this.size;
                    this.x = Math.random() * canvas.width;
                    this.opacity = 1;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.shadowBlur = 5;
                ctx.shadowColor = 'white';
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        for (let i = 0; i < numFlakes; i++) {
            snowflakes.push(new Snowflake(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                Math.random() * 3 + 1,
                Math.random() * 2 + 1,
                1
            ));
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(draw);
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function init404Page() {
            var currentPath = window.location.pathname;
            document.getElementById('wrongPath').textContent = currentPath;
        }

        function goBack() {
            window.location.href = '/'; // Adjust the URL as needed
        }

        init404Page();
    </script>
</body>
</html>
