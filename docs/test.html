<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph Meta Tags for Discord Embed -->
    <meta property="og:title" content="Kurxx33">
    <meta property="og:description" content="Kurxx33 forever...">
    <meta property="og:image" content="https://pub-2284c75c95fc4a7982093319d9faf433.r2.dev/Screenshot%202024-07-12%20012005.png">
    <meta property="og:type" content="profile">
    <!-- End Open Graph Meta Tags -->
    <title>Kurxx33's Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        /* Screen lines */
        .screen-lines::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        .bio-card {
            backdrop-filter: blur(0.25rem);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            color: white;
            max-width: 90%;
            margin: 2rem auto;
        }

        .profile-pic {
            border-radius: 1rem;
            max-width: 100%;
        }

        .bio-text {
            margin-top: 1rem;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            pointer-events: none;
            opacity: 1;
            animation: fade-out 0.5s forwards;
        }

        @keyframes fade-out {
            to {
                opacity: 0;
                transform: scale(2);
            }
        }

        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .bio-container {
            position: relative;
            z-index: 2000;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            color: white;
            font-size: 2rem;
            backdrop-filter: blur(0.5rem);
            cursor: pointer;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Music controls styling */
        video::-webkit-media-controls-panel {
            background-color: black !important;
        }
    </style>
</head>
<body class="screen-lines">
    <div class="splash-screen" id="splashScreen">
        Kurxx33's Domain
    </div>
    <video id="backgroundVideo" controls>
        <source src="Download - 2024-07-07T220220.048.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <canvas id="snowCanvas"></canvas>
    <div class="bio-container">
        <div class="bio-card">
            <img class="profile-pic" src="https://pub-2284c75c95fc4a7982093319d9faf433.r2.dev/Screenshot%202024-07-12%20012005.png" alt="Kurxx33 Profile Picture">
            <div id="bio-content" class="bio-text">
                Kurxx33 forever...
            </div>
        </div>
    </div>
    <script>
        // Snow Animation
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];
        const numFlakes = 200;

        class Snowflake {
            constructor(x, y, speed, size, opacity) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.size = size;
                this.opacity = opacity;
                this.angle = Math.random() * 2 * Math.PI;
                this.spin = Math.random() * 0.02 - 0.01; // Random spin between -0.01 and 0.01
            }

            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 0.5; // Slight horizontal movement
                this.angle += this.spin; // Rotate the snowflake

                if (this.y > canvas.height) {
                    this.y = -this.size;
                    this.x = Math.random() * canvas.width;
                    this.opacity = 1;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.shadowBlur = 5;
                ctx.shadowColor = 'white';
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        for (let i = 0; i < numFlakes; i++) {
            snowflakes.push(new Snowflake(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                Math.random() * 3 + 1,
                Math.random() * 2 + 1,
                1
            ));
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(draw);
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Sparkle Mouse Trail
        document.addEventListener('mousemove', function (e) {
            createSparkle(e.pageX, e.pageY);
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;

            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 500);
        }

        // Splash Screen Logic
        const splashScreen = document.getElementById('splashScreen');
        const backgroundVideo = document.getElementById('backgroundVideo');

        splashScreen.addEventListener('click', () => {
            splashScreen.style.display = 'none';
            backgroundVideo.play();
        });

        // Pause the video initially
        backgroundVideo.pause();
    </script>
</body>
</html>
