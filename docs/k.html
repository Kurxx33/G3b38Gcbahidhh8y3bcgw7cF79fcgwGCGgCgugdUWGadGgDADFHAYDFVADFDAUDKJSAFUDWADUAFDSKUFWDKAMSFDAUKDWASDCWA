<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>kurxx33</title>
    <meta property="og:title" content="kurxx33">
    <meta name="description" content="Kurxx33 forever">
    <meta name="twitter:image:src" content="yourimage">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/esm/ionicons.min.js"></script>
    <script src="https://kit.fontawesome.com/b0c7a14384.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'UnifrakturCook', cursive;
            background: #000; /* Black background */
            color: white;
            position: relative;
        }
        .clickanywhere {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            z-index: 9999; /* Ensure it's on top */
        }
        .clickanywhere h4 {
            color: black; /* Black text */
            font-size: 25px; /* Larger font size */
        }
        .biolink {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999; /* Place above snow canvas */
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Faster fade-in effect */
        }
        .card {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5)), url('path-to-graph-lines-image'); /* Added background image for graph lines */
            background-size: cover;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Adjusted shadow */
            backdrop-filter: blur(8px); /* Reduced blur */
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 1);
            padding: 30px;
            width: 350px;
            height: 400px;
            text-align: center;
            color: white; /* Ensure text color remains white */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden; /* Hide overflowing content */
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(255, 255, 255, 0.1) 1px,
                rgba(255, 255, 255, 0.1) 2px
            ),
            repeating-linear-gradient(
                90deg,
                transparent,
                transparent 1px,
                rgba(255, 255, 255, 0.1) 1px,
                rgba(255, 255, 255, 0.1) 2px
            );
            opacity: 0.3;
            z-index: 1; /* Place graph lines above background but below content */
        }
        .buttons img {
            border-radius: 50%;
            width: 150px; /* Larger image size */
            height: 150px; /* Larger image size */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Larger shadow */
            margin-bottom: 20px; /* Space between image and text */
        }
        .buttons img:hover {
            transform: scale(1); /* Prevent image from getting bigger on hover */
        }
        .buttons h1 {
            margin: 0; /* Remove top margin */
            font-size: 44px; /* Increased font size by 20px */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); /* Larger shadow */
            animation: breathing 3s infinite alternate;
        }
        .buttons h1 .small {
            display: block;
            font-size: 24px; /* Increased font size by 20px */
            color: #ddd;
        }
        .buttons a {
            color: white;
            margin: 0 20px; /* Larger margin */
            text-decoration: none;
            font-size: 20px; /* Larger font size */
            transition: text-shadow 0.3s ease;
        }
        .buttons a i {
            font-size: 30px; /* Larger font size */
            transition: transform 0.3s ease;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); /* Larger shadow */
        }
        .buttons a:hover i {
            transform: scale(1.2);
            text-shadow: 0 0 16px rgba(255, 255, 255, 0.8); /* Larger shadow on hover */
        }
        @keyframes breathing {
            0% {
                color: white;
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); /* Larger shadow */
            }
            100% {
                color: lightcoral;
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.7); /* Larger shadow */
            }
        }
        .discord {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px; /* Smaller margin */
        }
        .discord .avatar {
            width: 50px; /* Smaller image size */
            height: 50px; /* Smaller image size */
            border-radius: 50%;
            margin-right: 10px;
        }
        .discord .username {
            text-align: center;
        }
        .discord .status {
            display: none; /* Hide status */
        }
        .badge-container {
            position: relative;
            display: inline-block;
            margin-top: 10px; /* Space above badge */
        }
        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: white;
            font-size: 24px;
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        .badge:hover {
            background: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
            border-color: #ddd;
        }
        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 120%; /* Adjusted position to avoid overlap */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            white-space: nowrap;
            transition: opacity 0.3s ease-in-out;
            z-index: 10;
            pointer-events: none; /* Avoid blocking interactions */
        }
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }
        .badge-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .snowCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow interactions with other elements */
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop src="british.mp3"></audio>
    <div class="clickanywhere" onclick="startAnimation()">
        <h4>Click anywhere to enter</h4>
    </div>
    <div class="biolink">
        <div class="card">
            <div class="buttons">
                <img src="profile-image.png" alt="Profile Image">
                <h1>Your Name <span class="small">Title</span></h1>
                <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <div class="discord">
                    <img src="avatar.png" alt="Discord Avatar" class="avatar">
                    <div class="username">
                        <div class="status">Status</div>
                    </div>
                </div>
                <div class="badge-container">
                    <div class="badge">O</div>
                    <div class="tooltip">Owner</div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="snowCanvas" class="snowCanvas"></canvas>
    <script>
        function startAnimation() {
            document.querySelector('.clickanywhere').style.display = 'none';
            document.querySelector('.biolink').style.display = 'block';
            document.querySelector('.biolink').style.opacity = 1;
            document.getElementById('backgroundMusic').play();
        }
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('snowCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let snowflakes = [];

            function createSnowflake() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 4 + 1;
                const speed = Math.random() * 3 + 1;
                const opacity = Math.random() * 0.8 + 0.2;
                snowflakes.push({ x, y, radius, speed, opacity });
            }

            function drawSnowflakes() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                snowflakes.forEach(snowflake => {
                    ctx.moveTo(snowflake.x, snowflake.y);
                    ctx.arc(snowflake.x, snowflake.y, snowflake.radius, 0, Math.PI * 2);
                });
                ctx.fill();
            }

            function updateSnowflakes() {
                snowflakes.forEach(snowflake => {
                    snowflake.y += snowflake.speed;
                    if (snowflake.y > canvas.height) {
                        snowflake.y = -snowflake.radius;
                        snowflake.x = Math.random() * canvas.width;
                    }
                });
            }

            function animate() {
                createSnowflake();
                drawSnowflakes();
                updateSnowflakes();
                requestAnimationFrame(animate);
            }

            animate();
        });
    </script>
</body>
</html>
