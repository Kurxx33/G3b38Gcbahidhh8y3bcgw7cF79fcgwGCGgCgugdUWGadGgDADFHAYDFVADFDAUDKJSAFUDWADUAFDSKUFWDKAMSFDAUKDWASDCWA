<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kurxx33</title>
    <meta property="og:title" content="kurxx33">
    <meta name="description" content="Kurxx33 forever">
    <meta name="twitter:image:src" content="kurxxbackground.png">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/esm/ionicons.min.js"></script>
    <script src="https://kit.fontawesome.com/b0c7a14384.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'UnifrakturCook', cursive;
            background: url('darkclouds.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clickanywhere {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            z-index: 9999;
        }

        .clickanywhere h4 {
            color: white;
            font-size: 25px;
            margin: 0;
        }

        .biolink {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 999;
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
            border-radius: 16px;
            border: 2px solid silver;
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.95;
            width: 100%;
            max-width: 600px;
            height: auto; /* Adjust height to fit content */
            box-sizing: border-box;
        }

        .buttons img {
            border-radius: 50%;
            width: 120px; /* Adjusted size for better fit */
            height: 120px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .buttons h1 {
            margin: 0;
            font-size: 36px; /* Adjusted size for better fit */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            animation: breathing 3s infinite alternate;
        }

        .buttons h1 .small {
            display: block;
            font-size: 20px; /* Adjusted size for better fit */
            color: #ddd;
        }

        .buttons a {
            color: white;
            margin: 0 5px; /* Adjusted spacing for better fit */
            text-decoration: none;
            font-size: 18px; /* Adjusted size for better fit */
            transition: text-shadow 0.3s ease;
            position: relative;
            top: 5px; /* Adjusted position for better fit */
        }

        .buttons a i {
            font-size: 24px; /* Adjusted size for better fit */
            transition: transform 0.3s ease;
        }

        .buttons a:hover i {
            transform: scale(1.2);
        }

        @keyframes breathing {
            0% {
                color: white;
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            }
            100% {
                color: lightcoral;
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            }
        }

        .badge-container {
            display: flex;
            justify-content: space-between; /* Space out badges evenly */
            align-items: center;
            gap: 10px; /* Space between badges */
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
            position: relative;
        }

        .badge {
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            height: 32px;
            background: transparent;
            color: white;
            font-size: 20px;
            text-align: center;
            border: none;
        }

        .badge img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            white-space: nowrap;
            transition: opacity 0.3s ease-in-out;
            z-index: 10;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }

        .tooltip.show {
            visibility: visible;
            opacity: 1;
        }

        /* Rain and lightning effect styles */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .drop {
            position: absolute;
            bottom: 100%;
            width: 1px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            z-index: 2;
        }

        .strike {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 100vh;
            background: white;
            opacity: 0;
            animation: strike 0.2s ease-in-out infinite;
        }

        @keyframes strike {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .buttons img {
                width: 100px;
                height: 100px;
            }

            .buttons h1 {
                font-size: 28px;
            }

            .buttons h1 .small {
                font-size: 16px;
            }

            .buttons a {
                font-size: 16px;
            }

            .buttons a i {
                font-size: 20px;
            }

            .badge-container {
                flex-direction: column; /* Stack badges vertically on small screens */
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .buttons img {
                width: 80px;
                height: 80px;
            }

            .buttons h1 {
                font-size: 24px;
            }

            .buttons h1 .small {
                font-size: 14px;
            }

            .buttons a {
                font-size: 14px;
            }

            .buttons a i {
                font-size: 18px;
            }

            .badge-container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop src="british.mp3"></audio>
    <div class="clickanywhere" onclick="showBio()">
        <h4>Click anywhere to enter</h4>
    </div>
    <div class="biolink">
        <div class="card">
            <div class="buttons">
                <img src="kurxx33.png" alt="kurxx33">
                <h1>
                    @Kurxx33<br>
                    <span class="small">Kurxxy</span>
                </h1>
                <a href="https://t.me/kurxx33" target="_blank" title="Telegram"><i class="ri-telegram-fill"></i></a>
                <a href="https://twitter.com/kurxx33" target="_blank" title="Twitter"><i class="ri-twitter-fill"></i></a>
                <a href="https://tiktok.com/@kurxx33" target="_blank" title="TikTok"><i class="ri-tiktok-fill"></i></a>
                <div class="badge-container">
                    <div class="badge" title="Developer Badge"><img src="https://img.shields.io/badge/Developer-2D72D9?style=for-the-badge&logo=github&logoColor=white" alt="Developer Badge"></div>
                    <div class="badge" title="Content Creator Badge"><img src="https://img.shields.io/badge/Content%20Creator-FF8C00?style=for-the-badge&logo=youtube&logoColor=white" alt="Content Creator Badge"></div>
                    <div class="badge" title="Artist Badge"><img src="https://img.shields.io/badge/Artist-FF1493?style=for-the-badge&logo=spotify&logoColor=white" alt="Artist Badge"></div>
                </div>
            </div>
        </div>
        <div class="rain"></div>
        <div class="lightning">
            <div class="strike"></div>
        </div>
    </div>
    <script>
        function showBio() {
            document.querySelector('.clickanywhere').style.display = 'none';
            document.querySelector('.biolink').style.display = 'block';
            document.querySelector('.biolink').style.opacity = 1;
            document.getElementById('backgroundMusic').play();
        }

        // Rain effect
        const rain = document.querySelector('.rain');
        for (let i = 0; i < 100; i++) {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = `${Math.random() * 100}vw`;
            drop.style.animationDuration = `${Math.random() * 2 + 1}s`;
            rain.appendChild(drop);
        }

        // Lightning effect
        function createLightning() {
            const lightning = document.createElement('div');
            lightning.classList.add('strike');
            lightning.style.left = `${Math.random() * 100}vw`;
            lightning.style.animationDuration = `${Math.random() * 0.2 + 0.1}s`;
            document.querySelector('.lightning').appendChild(lightning);
        }

        setInterval(createLightning, 1000);
    </script>
</body>
</html>
