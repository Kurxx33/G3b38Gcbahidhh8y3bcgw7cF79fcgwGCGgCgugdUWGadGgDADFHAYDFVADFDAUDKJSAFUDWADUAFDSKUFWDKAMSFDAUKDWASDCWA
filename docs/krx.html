<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="description" content="yourdescription">

    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/esm/ionicons.min.js"></script>

<body class="id" oncontextmenu="return false">
    <audio loop src="yoursong.mp3"></audio> <!-- your audio (mp3) -->
    <div id="pattern"></div>
    <video class="background" id="background" loop> <!-- your video (mp4) -->
        <source src="yourvideo.mp4" type="video/mp4"> <!-- mp4 -->
    </video>
    <style>
        .clickanywhere {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <div class="clickanywhere">
        <h4 style="color:white; font-size: 16px;">[Click Anywhere]</h4> <!-- click anywhere -->
    </div>
    <main>
        <div scroll="no" id="biolink" class="biolink" style="display:none; overflow: hidden;">
            <div scroll="no" id="biolink" class="card">
                <div class="buttons">
                    <img class="avatar" src="yourprofilepic.jpg" title="pfp"> <!-- profile picture -->
                    <!-- name -->
                    <h1>yourname<span class="small">otherstuff</span></h1> <!-- the gray thingy next to the name (can be left blank) -->
                    <!-- socials, ex. i put telegram, discord & github -->
                    <div>
                        <a href="https://t.me/" target=""><i class="fa-brands fa-telegram"></i></a>
                        <a href="https://discord.com/" target=""><i class="fa-brands fa-discord"></i></a>
                        <a href="https://github.com/" target=""><i class="fa-brands fa-github"></i></a>
                    </div>
                </div> <!-- weird code -->
            </div>
        </div>
    </main>

    <!-- dev inspect blocking script -->
    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
            return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }

        document.onkeydown = (e) => {
            if (
                e.keyCode === 123 ||
                ctrlShiftKey(e, 'I') ||
                ctrlShiftKey(e, 'J') ||
                ctrlShiftKey(e, 'C') ||
                (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
            )
                return false;
        };

        // func playaudio
        function playMedia() {
            const audio = document.querySelector("audio");
            if (audio) {
                audio.play();
                audio.volume = 0.1;
            }
        }
        // func playvideo
        function playVideo() {
            const video = document.querySelector("video");
            if (video) {
                video.removeAttribute('hidden');
                video.play();
                video.volume = 0.3;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.id').addEventListener('click', () => {
                playVideo();
                playMedia();
                $(".clickanywhere").fadeOut(300);
                $(".biolink").fadeIn(2000);
            });
        });
    </script>
</body>

</html>
