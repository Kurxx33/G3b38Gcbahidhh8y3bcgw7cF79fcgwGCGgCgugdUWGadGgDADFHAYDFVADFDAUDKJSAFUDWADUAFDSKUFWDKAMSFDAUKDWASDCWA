<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Artemas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Fira Code', monospace;
        }
        .sidebar {
            background-color: #2d2d2d;
        }
        .main-content {
            background-color: #1a1a1a;
        }
        .btn-white {
            background-color: white;
            color: black;
        }
        .btn-white:hover {
            background-color: #e0e0e0;
        }
        .blurred {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.6);
        }
        .notification-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .notification-container {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem;
            overflow-y: auto;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .notification-container.active {
            display: block;
        }
        .dropdown-content {
            transition: all 0.3s ease;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="flex">
        <aside class="w-64 p-4 h-screen fixed sidebar">
            <div class="mb-6">
                <h2 class="text-xl font-bold">Dashboard</h2>
            </div>
            <nav class="space-y-4">
                <a href="/dashboard" class="block p-2 rounded hover:bg-gray-700 transition">Bio Page</a>
                <a href="#upload" class="block p-2 rounded hover:bg-gray-700 transition">Image Host</a>
                <a href="/analytics" class="block p-2 rounded hover:bg-gray-700 transition">Analytics</a>
                <div class="mt-6">
                    <a href="/signout" id="signOutBtn" class="block p-2 rounded bg-red-600 hover:bg-red-700 transition">Sign Out</a>
                </div>
                <div class="flex items-center mt-6 p-2 rounded bg-gray-800">
                    <img src="profile.jpg" alt="Profile Picture" class="w-10 h-10 rounded-full">
                    <div class="ml-4">
                        <p id="username" class="font-bold">Kurxx33</p>
                        <p id="uid" class="text-sm">UID: 1</p>
                    </div>
                </div>
            </nav>
        </aside>
        <main class="flex-grow ml-64 p-6 main-content">
            <button id="notificationBtn" class="absolute top-4 right-4 btn-white rounded p-2">
                <img src="notification-icon.svg" alt="Notifications" class="notification-icon">
            </button>
            <div id="notificationContainer" class="notification-container">
                <h3 class="text-lg font-bold">Notifications</h3>
                <div id="notificationList" class="mt-4">
                    <!-- Notifications will be added here dynamically -->
                </div>
            </div>
            <section id="bio" class="mb-12">
                <h2 class="text-2xl font-bold mb-4">Bio Page</h2>
                <div class="grid grid-cols-1 gap-4">
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Profile</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content hidden mt-4">
                            <form id="profileForm">
                                <label for="profilePic" class="block mb-2">Upload Profile Picture</label>
                                <input type="file" id="profilePic" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Background video/photo</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content hidden mt-4">
                            <form id="bgForm">
                                <label for="bgPic" class="block mb-2">Upload Background Video/Photo</label>
                                <input type="file" id="bgPic" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <div class="dropdown-button flex justify-between items-center cursor-pointer">
                            <span>Bio text</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="dropdown-content hidden mt-4">
                            <form id="bioTextForm">
                                <label for="bioText" class="block mb-2">Enter Bio Text</label>
                                <textarea id="bioText" class="w-full p-2 rounded bg-gray-800 border border-gray-700"></textarea>
                                <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section id="upload">
                <h2 class="text-2xl font-bold mb-4">Image Host</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <label for="imageUpload" class="block mb-2">Upload Image</label>
                    <input type="file" id="imageUpload" class="w-full p-2 rounded bg-gray-800 border border-gray-700" accept="image/*">
                    <button type="submit" class="w-full mt-4 btn-white rounded p-2 hover:bg-gray-200">Upload</button>
                </form>
                <div id="uploadedImages" class="mt-6">
                    <!-- Uploaded images will be displayed here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        const API_TOKEN = 'hCMcz8UAEnsZirHnvaoWAVHN.MTcyMDQwMDAzNDY0OQ';
        const API_URL = 'https://dash.luckycloud.in/api/upload';
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (!loggedInUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('username').textContent = loggedInUser.username;
            document.getElementById('uid').textContent = `UID: ${loggedInUser.uid}`;
        }

        document.getElementById('signOutBtn').addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        });

        document.querySelectorAll('.dropdown-button').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                const icon = button.querySelector('svg');

                if (content.classList.contains('hidden')) {
                    content.classList.remove('hidden');
                    icon.classList.add('rotate-180');
                } else {
                    content.classList.add('hidden');
                    icon.classList.remove('rotate-180');
                }
            });
        });

        document.getElementById('notificationBtn').addEventListener('click', () => {
            const notificationContainer = document.getElementById('notificationContainer');
            notificationContainer.classList.toggle('active');
        });

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('imageUpload');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`,
                    },
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    const imgElement = document.createElement('img');
                    imgElement.src = result.url;
                    imgElement.classList.add('m-2', 'rounded');
                    document.getElementById('uploadedImages').appendChild(imgElement);
                } else {
                    console.error('Upload failed', result.message);
                }
            } catch (error) {
                console.error('Upload error', error);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('profilePic');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            // API call to save profile picture
        });

        document.getElementById('bgForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('bgPic');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            // API call to save background
        });

        document.getElementById('bioTextForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const bioText = document.getElementById('bioText').value;
            // API call to save bio text
        });
    </script>
</body>
</html>
