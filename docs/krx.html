<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/Kurxx33/title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000; /* Ensure splash screen is above everything */
            cursor: pointer;
            animation: fade-in 2s forwards;
        }

        .splash-screen-text {
            color: white;
            font-size: 24px;
            text-align: center;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .bio-container {
            position: relative;
            z-index: 2000; /* Ensure bio content is above snow */
            text-align: center;
            display: none; /* Initially hidden */
            margin-top: 50px; /* Adjust margin to move the bio card down */
        }

        .bio-card {
            display: inline-block;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: chromation 5s infinite;
            max-width: 80%; /* Limit width to ensure centered */
            margin: 0 auto; /* Center the bio card */
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .bio-text {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }

        .music-controls {
            color: white;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .music-controls button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }

        .music-controls button:hover {
            transform: scale(1.1); /* Slightly increase size on hover */
        }

        @keyframes chromation {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 1); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }

        /* Snow and Sparkle styles remain the same */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            pointer-events: none;
            opacity: 1;
            animation: fade-out 0.5s forwards;
        }
        
        @keyframes fade-out {
            to {
                opacity: 0;
                transform: scale(2);
            }
        }
        
        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }

        /* Hide video element initially */
        .video-frame {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>
    <div class="splash-screen" id="splash-screen">
        <div class="splash-screen-text">Click to Enter</div>
    </div>
    <div class="bio-container" id="bio-container">
        <div class="bio-card">
            <img class="profile-pic" src="https://pub-2284c75c95fc4a7982093319d9faf433.r2.dev/Screenshot%202024-07-12%20012005.png" alt="Kurxx33 Profile Picture">
            <div id="bio-content" class="bio-text">
                Kurxx33 forever...
            </div>
            <!-- Video element for audio playback -->
            <video class="video-frame" id="bio-audio" controls>
                <source src="https://example.com/audio.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </video>
            </div>
        </div>
    </div>
    <script>
        // Function to play audio
        function playAudio() {
            var audio = document.getElementById('bio-audio');
            audio.play();
        }

        // Function to pause audio
        function pauseAudio() {
            var audio = document.getElementById('bio-audio');
            audio.pause();
        }

        // Function to stop audio
        function stopAudio() {
            var audio = document.getElementById('bio-audio');
            audio.pause();
            audio.currentTime = 0;
        }

        // Splash screen click event
        document.getElementById('splash-screen').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('bio-container').style.display = 'block';
        });

        // Snow Animation (use your existing snow animation script here)
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Your existing Snowflake class and animation code goes here...

    </script>
</body>
</html>
