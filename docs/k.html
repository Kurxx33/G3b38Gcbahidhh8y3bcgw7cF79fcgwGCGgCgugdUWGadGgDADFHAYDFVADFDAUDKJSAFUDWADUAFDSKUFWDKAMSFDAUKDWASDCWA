    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
            return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }

        document.onkeydown = (e) => {
            if (
                e.keyCode === 123 ||
                ctrlShiftKey(e, 'I') ||
                ctrlShiftKey(e, 'J') ||
                ctrlShiftKey(e, 'C') ||
                (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'U') ||
                (e.ctrlKey && e.keyCode === 'F'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'F') ||
                (e.ctrlKey && e.keyCode === 'P'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'P') ||
                (e.ctrlKey && e.keyCode === 'S'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'S')
            ) {
                return false;
            }
            return true;
        };

        let snowCanvas = document.getElementById('snowCanvas');
        let ctx = snowCanvas.getContext('2d');
        let flakes = [];
        let flakeCount = 200;
        let mX = -100;
        let mY = -100;

        snowCanvas.width = window.innerWidth;
        snowCanvas.height = window.innerHeight;

        function startExperience() {
            let clickAnywhere = document.querySelector('.clickanywhere');
            clickAnywhere.style.display = 'none';
            animateSnow();
            animateBiolink();
            document.addEventListener('mousemove', function (e) {
                mX = e.clientX,
                mY = e.clientY
            });
        }

        function random(min, max) {
            return Math.random() * (max - min + 1) + min;
        }

        function animateSnow() {
            ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);

            for (let i = 0; i < flakeCount; i++) {
                let flake = flakes[i];
                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, ' + flake.opacity + ')';
                ctx.fill();

                flake.y += flake.speed;

                if (flake.y > snowCanvas.height) {
                    flakes[i] = {
                        x: Math.random() * snowCanvas.width,
                        y: 0,
                        size: random(2, 4),
                        speed: random(1, 3),
                        opacity: random(0.5, 1)
                    };
                }
            }
            requestAnimationFrame(animateSnow);
        }

        function animateBiolink() {
            let biolink = document.getElementById('biolink');
            biolink.style.display = 'block';
            biolink.style.opacity = '1';
        }

        function shuffle() {
            var array = [123, 456, 789];
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
