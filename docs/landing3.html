<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemas.lol</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'UnifrakturCook', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none; /* Disable text selection */
        }
        .landing-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* White glow */
        }
        .landing-content h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .landing-content a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            transition: all 0.3s ease;
            position: relative;
            margin: 0 20px; /* Space between links */
        }
        .landing-content a:hover {
            transform: scale(1.1); /* Slightly bigger on hover */
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.9); /* Stronger glow on hover */
        }
        .landing-content a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background-color: #fff;
            position: absolute;
            bottom: -3px;
            left: 0;
            transition: width 0.3s ease;
        }
        .landing-content a:hover::after {
            width: 100%;
        }
        .visualizer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }
        .visualizer div {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px 10px rgba(255, 255, 255, 0.5);
        }
        .visualizer .top, .visualizer .bottom {
            left: 0;
            right: 0;
            height: 5px;
        }
        .visualizer .top {
            top: 0;
        }
        .visualizer .bottom {
            bottom: 0;
        }
        .visualizer .left, .visualizer .right {
            top: 0;
            bottom: 0;
            width: 5px;
        }
        .visualizer .left {
            left: 0;
        }
        .visualizer .right {
            right: 0;
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em; /* Slightly bigger */
            color: #888;
        }
    </style>
</head>
<body>
    <div class="landing-content">
        <h1>Artemas.lol</h1>
        <div>
            <a href="https://artemas.lol/buy">Buy</a>
            <a href="https://artemas.lol/k">Owner</a>
        </div>
    </div>
    <div class="visualizer">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <audio id="audio1" loop autoplay>
        <source src="docs/youtube_rMIkv-dEv2g_audio.mp3" type="audio/mp3">
    </audio>
    <audio id="audio2" loop autoplay>
        <source src="docs/british.mp3" type="audio/mp3">
    </audio>
    <div class="copyright">
        <span style="font-size: 0.6em; vertical-align: middle;">Â©</span> artemas.lol, private bio link, releasing soon
    </div>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
            }
        });

        // Audio visualizer
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const audioElement1 = document.getElementById('audio1');
        const audioElement2 = document.getElementById('audio2');
        const source1 = audioContext.createMediaElementSource(audioElement1);
        const source2 = audioContext.createMediaElementSource(audioElement2);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        source1.connect(analyser);
        source2.connect(analyser);
        analyser.connect(audioContext.destination);

        function renderFrame() {
            requestAnimationFrame(renderFrame);
            analyser.getByteFrequencyData(dataArray);
            
            const average = dataArray.reduce((sum, value) => sum + value, 0) / bufferLength;
            const intensity = average / 255;
            const glowStrength = intensity * 20;

            document.querySelectorAll('.visualizer div').forEach(div => {
                div.style.boxShadow = `0 0 ${glowStrength}px ${glowStrength}px rgba(255, 255, 255, 0.5)`;
            });
        }

        renderFrame();
    </script>
</body>
</html>
