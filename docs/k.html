<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/esm/ionicons.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'UnifrakturCook', cursive;
            background: url('darkclouds.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clickanywhere {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            z-index: 9999;
        }

        .clickanywhere h4 {
            color: white;
            font-size: 25px;
            margin: 0;
        }

        .biolink {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 999;
            width: 100%;
            max-width: 720px;
            position: relative;
        }

        .card {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
            border-radius: 16px;
            border: 1px solid silver;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.85;
            width: 100%;
            max-width: 650px;
            height: auto; /* Adjust height to fit content */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .profile-pic {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 20px;
            margin-top: 20px; /* Reduced margin for better fit */
            filter: brightness(90%);
        }

        .badges-container {
            margin: 10px 0; /* Reduced margin */
        }

        .badges-container .badge {
            font-size: 24px;
            margin: 0 5px;
        }

        .links-container {
            margin: 20px 0; /* Reduced margin */
        }

        .links-container a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px; /* Reduced margin */
            font-size: 28px; /* Adjusted font size */
            font-weight: bold;
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
        }

        .links-container a:hover {
            transform: scale(1.2); /* Adjusted scale */
            color: #f0f0f0;
            text-shadow: 0 0 8px #f0f0f0; /* Adjusted text-shadow */
        }

        .spotify-widget iframe {
            border: none;
            width: 100%; /* Adjusted width */
            max-width: 620px;
            height: 140px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .discord-widget {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px; /* Moved up */
        }

        .discord-widget img {
            width: 100%;
            max-width: 450px; /* Adjusted max width */
            height: auto; /* Maintains aspect ratio */
            display: block;
            background: none; /* Ensure no background is applied */
        }

        .rain, .lightning {
            display: none;
        }
    </style>
</head>
<body>
    <div class="clickanywhere" onclick="startExperience()">

    <div class="biolink" id="biolink">

            <div class="badges-container">
                <i class="fa-brands fa-square-web-awesome badge" aria-label="Owner"></i>
                <i class="fa-solid fa-hammer badge" aria-label="Developer"></i>
                <i class="fa-brands fa-bitcoin badge" aria-label="Money maker"></i>
                <i class="fa-brands fa-viacoin badge" aria-label="Viacoin"></i>
            </div>
            <h1>@Kurxx33<br><span class="small">Love is the most twisted curse of all</span></h1>
            <div class="spotify-widget">

            </div>
            <div class="discord-widget" id="discord-widget">
                <img src="https://api.discord-status.me/1206723479681106092?nitro&boost=-1&gradient=%23000000%2C%23000000%2C%23000000%2C%23000000" alt="Discord Presence">
            </div>
            <div class="links-container">

                <a href="https://twitter.com/kurxx33" target="_blank" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.tiktok.com/@kurxx33" target="_blank" title="TikTok"><i class="fa-brands fa-tiktok"></i></a>

    </div>

    <script>
        function startExperience() {

            const biolink = document.getElementById('biolink');

            setTimeout(() => {
                biolink.style.opacity = '1';
                // Add your background music element here if needed
