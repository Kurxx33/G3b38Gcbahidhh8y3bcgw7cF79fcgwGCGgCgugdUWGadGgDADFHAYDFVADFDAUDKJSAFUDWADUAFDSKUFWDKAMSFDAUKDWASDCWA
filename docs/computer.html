<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1990s Computer Screen</title>
    <link rel="stylesheet" href="css/computer.css">
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <select id="user-dropdown">
                <option value="kurxx33">Kurxx33</option>
            </select>
        </div>
    </div>

    <div id="computer-screen" class="windows-screen">
        <div class="header">
            <div class="title">Welcome to 1990s Computer</div>
            <div class="subtitle">Enter 'kurxx33' to begin...</div>
        </div>

        <div class="content hidden">
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="footer">
            <div class="taskbar">
                <div class="taskbar-icon" id="doxbin">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                        <img src="assets/doxbin.png" alt="Doxbin">
                    </a>
                </div>
                <div class="taskbar-icon" id="proton-mail">
                    <a href="mailto:kurxx33@proton.me">
                        <img src="assets/proton-mail-logo-150x150.png" alt="Proton Mail">
                    </a>
                </div>
                <div class="taskbar-icon" id="shock-lol">
                    <a href="https://shock.lol/kurxx33">
                        <img src="assets/shock.lol.gif" alt="Shock.lol">
                    </a>
                </div>
                <div class="taskbar-icon" id="telegram">
                    <a href="https://t.me/kurxx33">
                        <img src="assets/logo-telegram-4096.png" alt="Telegram">
                    </a>
                </div>
                <div class="taskbar-clock" id="clock">00:00</div>
            </div>
        </div>
    </div>

    <script src="js/computer.js"></script>
</body>
</html>
