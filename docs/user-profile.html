<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Artemas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-6">User Profile</h2>
            <form id="profileForm">
                <div class="mb-4">
                    <label for="username" class="block mb-2">Username</label>
                    <input type="text" id="username" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                </div>
                <div class="mb-4">
                    <label for="bio" class="block mb-2">Bio</label>
                    <textarea id="bio" class="w-full p-2 rounded bg-gray-700 border border-gray-600"></textarea>
                </div>
                <div class="mb-4">
                    <label for="profilePicture" class="block mb-2">Profile Picture URL</label>
                    <input type="text" id="profilePicture" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                </div>
                <button type="submit" class="w-full bg-blue-600 p-2 rounded hover:bg-blue-700">Save</button>
            </form>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
