    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
            return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }
        document.addEventListener('keydown', function (e) {
            if (ctrlShiftKey(e, 'K')) {
                document.querySelector('body').classList.toggle('hidden');
                document.querySelector('#pattern').classList.toggle('on');
                var vid = document.getElementById('background');
                if (vid.style.display == 'none') {
                    vid.style.display = 'block';
                    var aud = document.getElementsByTagName('audio')[0];
                    aud.pause();
                } else {
                    vid.style.display = 'none';
                    var aud = document.getElementsByTagName('audio')[0];
                    aud.play();
                }
            }
        });

        function startExperience() {
            var clickanywhere = document.querySelector('.clickanywhere');
            clickanywhere.style.opacity = '0';
            setTimeout(() => {
                clickanywhere.style.display = 'none';
                var biolink = document.querySelector('#biolink');
                biolink.style.display = 'block';
                setTimeout(() => {
                    biolink.style.opacity = '1';
                }, 50);
            }, 500);
        }

        var canvas = document.getElementById('snowCanvas');
        var ctx = canvas.getContext('2d');
        var snowflakes = [];
        var snowflakeCount = 50;
        var minSize = 1;
        var maxSize = 4;
        var minSpeed = 1;
        var maxSpeed = 3;
        var flakesSpeed = 0;
        var ticks = 0;

        function randomiseSnowflake(snowflake) {
            snowflake.x = Math.random() * canvas.width;
            snowflake.y = Math.random() * canvas.height;
            snowflake.size = Math.random() * (maxSize - minSize) + minSize;
            snowflake.speed = Math.random() * (maxSpeed - minSpeed) + minSpeed;
        }

        function setup() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            for (var i = 0; i < snowflakeCount; i++) {
                var snowflake = {};
                randomiseSnowflake(snowflake);
                snowflakes.push(snowflake);
            }

            update();
        }

        function update() {
            ticks++;

            if (ticks % 15 === 0) {
                flakesSpeed = Math.random() * (maxSpeed - minSpeed) + minSpeed;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach(function (snowflake) {
                snowflake.y += snowflake.speed;
                snowflake.x += Math.random() - 0.5;

                ctx.beginPath();
                ctx.arc(snowflake.x, snowflake.y, snowflake.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();

                if (snowflake.y > canvas.height) {
                    snowflake.y = 0;
                }

                if (snowflake.x > canvas.width) {
                    snowflake.x = 0;
                }

                if (snowflake.x < 0) {
                    snowflake.x = canvas.width;
                }
            });

            requestAnimationFrame(update);
        }

        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        setup();
    </script>
