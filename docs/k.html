<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kurxx33</title>
    <meta property="og:title" content="kurxx33">
    <meta name="description" content="Kurxx33 forever">
    <meta name="twitter:image:src" content="kurxxbackground.png">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/esm/ionicons.min.js"></script>
    <script src="https://kit.fontawesome.com/b0c7a14384.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'UnifrakturCook', cursive;
        background: url('darkclouds.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .clickanywhere {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        z-index: 9999;
    }

    .clickanywhere h4 {
        color: white;
        font-size: 25px;
        margin: 0;
    }

    .biolink {
        display: none;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        z-index: 999;
        width: 100%;
        max-width: 720px;
        position: relative;
    }

    .card {
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
        border-radius: 16px;
        border: 1px solid silver;
        padding: 20px;
        text-align: center;
        color: white;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0.85;
        width: 100%;
        max-width: 650px;
        height: 620px;
    }

    .profile-pic {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
        margin-bottom: 20px;
        margin-top: 40px;
        filter: brightness(90%);
    }

    .badges-container {
        margin: 20px 0;
    }

    .badges-container .badge {
        font-size: 24px;
        margin: 0 5px;
    }

    .links-container {
        margin: 40px 0;
    }

    .links-container a {
        color: #fff;
        text-decoration: none;
        margin: 0 20px;
        font-size: 36px;
        font-weight: bold;
        transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
    }

    .links-container a:hover {
        transform: scale(1.4);
        color: #f0f0f0;
        text-shadow: 0 0 10px #f0f0f0;
    }

    .spotify-widget iframe {
        border: none;
        width: 300px;
        height: 80px;
        border-radius: 10px;
        margin-bottom: 20px;
    }


    .rain, .lightning {
        display: none;
    }
</style>
</head>
<body>
    <div class="clickanywhere" onclick="startExperience()">
        <h4>Click anywhere to enter</h4>
    </div>

    <div class="biolink" id="biolink">
        <div class="card">
            <img class="profile-pic" src="https://pub-2284c75c95fc4a7982093319d9faf433.r2.dev/Screenshot%202024-07-12%20012005.png" alt="Profile Picture">
            <div class="badges-container">
                <i class="fa-brands fa-square-web-awesome badge" aria-label="Owner"></i>
                <i class="fa-solid fa-hammer badge" aria-label="Developer"></i>
                <i class="fa-brands fa-bitcoin badge" aria-label="Money maker"></i>
                <i class="fa-brands fa-viacoin badge" aria-label="Viacoin"></i>
            </div>
            <h1>@Kurxx33<br><span class="small">Love is the most twisted curse of all</span></h1>
            <div class="spotify-widget">
                <iframe src="https://open.spotify.com/embed/track/2F4vgXgGEZPCnBNBfqXhmH?si=11d466fce9e547de" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <div class="discord-widget" id="discord-widget">
                <img src="https://api.discord-status.me/1206723479681106092?nitro&boost=-1&gradient=%23000000%2C%23000000%2C%23000000%2C%23000000" alt="Discord Presence">
            </div>
            <div class="links-container">
                <a href="https://t.me/kurxx33" target="_blank" title="Telegram"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://twitter.com/kurxx33" target="_blank" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.tiktok.com/@kurxx33" target="_blank" title="TikTok"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </div>

    <script>
        function startExperience() {
            document.querySelector('.clickanywhere').style.display = 'none';
            const biolink = document.getElementById('biolink');
            biolink.style.display = 'block';
            setTimeout(() => {
                biolink.style.opacity = '1';
                document.getElementById('backgroundMusic').play();
            }, 100);
        }
    </script>
</body>
</html>
