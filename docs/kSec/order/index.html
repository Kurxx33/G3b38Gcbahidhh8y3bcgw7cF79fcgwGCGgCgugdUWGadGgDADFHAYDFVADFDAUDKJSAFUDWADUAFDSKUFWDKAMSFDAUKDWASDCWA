            const geometry = new THREE.SphereGeometry(3,64,48);
            const material = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                emissive: 0x000000,
                roughness: 1,
                metalness: 1,
                map: globeTexture
            });

            window.globe = new THREE.Mesh(geometry,material);
            window.globe.rotation.z = Math.PI;
            window.globe.rotation.y = 1.5;
            scene.add(globe);

            const light = new THREE.PointLight(0xffffff,3.33,0);
            light.position.set(150, -150, 1500);
            scene.add(light);

            const light2 = new THREE.PointLight(0xffffff,2,0);
            light2.position.set(-125, 100, -500);
            scene.add(light2);

            camera.position.z = 360;
            document.body.appendChild(renderer.domElement);
            window.gl = window.renderer.context;
            window.pixels = new Uint8Array(gl.drawingBufferWidth * gl.drawingBufferHeight * 4);

            render();
        }

        document.addEventListener("DOMContentLoaded", init);
        window.ASCII = "   ·—+=##";

        function render() {
            requestAnimationFrame(render);
            window.globe.rotation.y -= 0.005;
            window.renderer.render(window.scene, window.camera);
            window.gl.readPixels(0, 0, window.WIDTH, window.HEIGHT, gl.RGBA, gl.UNSIGNED_BYTE, pixels)

            let text = grayscale10(window.pixels).map(asciify).join("");
            text = text.split("\n").map(reverseString).join("\n");
            document.getElementById("output").innerText = text;
        }

        function reverseString(str) {
            return str.split("").reverse().join("");
        }

        function grayscale10(pixels) {
            const length = pixels.length;
            let gsPixels = [];
            for (var i = 0; i < length; i += 4) {
                gsPixels.push(Math.floor((pixels[i] + pixels[i + 1] + pixels[i + 2]) / 768 * window.ASCII.length));
            }

            return gsPixels;
        }

        function asciify(val, index) {
            var br = "";
            if (index !== 0 && // exclude first row
            index % window.WIDTH === 0) {
                br = "\n";
            }

            return br + window.ASCII[val];
        }

        const servers = ["ams001", "lon001", "fra001", "dus001", "dus002", "hel001", "ash001", "hil001"];

        setInterval(async () => {
            try {
                const results = await fetch("https://routing.wired.rip/", {
                    timeout: 1000
                }).then(async res => await res.json()).then(res => res.results);

                servers.forEach( (server) => {
                    console.log(results);
                    const ping = results.find( (result) => result.host.startsWith(server))?.time;
                    if (ping) {
                        document.getElementById(`ping-${server}`).innerText = `${(ping * 1000).toFixed(2)}ms`;
                        document.getElementById(`ping-${server}`).style.color = pingToColor(ping * 1000);
                    } else {
                        document.getElementById(`ping-${server}`).innerText = "OFFLINE";
                        document.getElementById(`ping-${server}`).style.color = "#f75454";
                    }
                }
                );

            } catch (e) {
                console.error(e);

                // set all to offline
                servers.forEach( (server) => {
                    document.getElementById(`ping-${server}`).innerText = "OFFLINE";
                    document.getElementById(`ping-${server}`).style.color = "#f75454";
                }
                );
            }
        }
        , 500);

        function pingToColor(ping) {
            // 0 - 20 -> darker green
            // 21 - 40 -> middle green
            // 41 - 70 -> lighter green
            // 71 - 100 -> yellow
            // 101 - 200 -> orange
            // 201 - 300 -> red

            if (ping <= 20) {
                return "#44ed44";
            } else if (ping <= 40) {
                return "#6eea6e";
            } else if (ping <= 70) {
                return "#a5efa5";
            } else if (ping <= 100) {
                return "#f7f754";
            } else if (ping <= 200) {
                return "#f7a754";
            } else {
                return "#f75454";
            }
        }
    </script>
