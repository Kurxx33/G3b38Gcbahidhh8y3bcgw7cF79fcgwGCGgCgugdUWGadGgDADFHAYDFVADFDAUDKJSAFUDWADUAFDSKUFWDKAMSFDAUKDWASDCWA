<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemas Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .kurxx {
            font-size: 1rem;
            font-weight: bold;
            color: white;
            position: relative;
            text-shadow: 0 0 1px #000;
            animation: glitch 1s infinite, flicker 0.1s infinite alternate;
        }

        .kurxx .copyright {
            font-size: 0.5rem;
            position: absolute;
            top: -0.2rem;
            right: -0.5rem;
        }

        .logo {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            position: relative;
            text-shadow: 0 0 1px #000;
            animation: glitch 1s infinite, flicker 0.1s infinite alternate;
        }

        .logo .dot-lol {
            font-size: 1.5rem;
            color: purple;
            position: absolute;
            top: -0.5rem;
            right: -1.5rem;
        }

        .loading-bar-container {
            width: 30%;
            height: 15px;
            border: 2px solid purple;
            border-radius: 15px;
            margin-top: 20px;
            overflow: hidden;
            background: repeating-linear-gradient(
                45deg,
                #000,
                #000 1px,
                #111 1px,
                #111 2px
            );
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: lightpurple;
            border-radius: 15px;
            animation: load 10s linear forwards;
            background: repeating-linear-gradient(
                45deg,
                #9370DB,
                #9370DB 1px,
                #D8BFD8 1px,
                #D8BFD8 2px
            );
        }

        @keyframes load {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 0 1px #000, 0 0 1px #fff;
            }
            10% {
                text-shadow: -1px -1px 0 #000, 1px 1px 0 #fff;
            }
            20% {
                text-shadow: 1px -1px 0 #000, -1px 1px 0 #fff;
            }
            30% {
                text-shadow: -1px 1px 0 #000, 1px -1px 0 #fff;
            }
            40% {
                text-shadow: 1px 1px 0 #000, -1px -1px 0 #fff;
            }
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                opacity: 1;
            }
        }

        .main-content {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 1;
            animation: fadein 2s forwards;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="loading-screen">
        <div class="kurxx">kurxx<span class="copyright">Â©</span></div>
        <div class="logo">
            artemas<span class="dot-lol">.lol</span>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div class="main-content">
        Welcome to artemas.lol!
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'https://artemas.lol/landing';
        }, 10000); // 10 seconds
    </script>
</body>

</html>
