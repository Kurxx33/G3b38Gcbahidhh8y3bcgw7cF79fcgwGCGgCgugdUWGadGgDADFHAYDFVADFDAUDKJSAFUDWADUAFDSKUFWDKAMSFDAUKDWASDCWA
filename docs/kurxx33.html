<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kurxx33</title>
    <meta property="og:title" content="kurxx33">
    <meta name="description" content="Kurxx33 forever">
    <meta name="twitter:image:src" content="kurxxbackground.png">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/esm/ionicons.min.js"></script>
    <script src="https://kit.fontawesome.com/b0c7a14384.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'UnifrakturCook', cursive;
            background: url('darkclouds.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clickanywhere {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            z-index: 9999;
            cursor: pointer;
        }

        .clickanywhere h4 {
            color: white;
            font-size: 25px;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .biolink {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 999;
            width: 100%;
            max-width: 720px;
            position: relative;
        }

        .card {
            background: rgba(0, 0, 0, 0.49);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15.3px);
            -webkit-backdrop-filter: blur(15.3px);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.85;
            width: 100%;
            max-width: 610px;
            height: auto;
            box-sizing: border-box;
            border: none;
            transition: opacity 1s ease-in-out;
        }

        .card.show {
            opacity: 1;
        }

        .profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
            margin-top: 10px;
            filter: brightness(90%);
        }

        .username {
            font-size: 18px;
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        .badges-wrapper {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 16px;
            padding: 5px;
            margin: 10px 0;
            width: fit-content;
            background: transparent;
        }

        .badges-container {
            display: flex;
            gap: 5px;
            position: relative;
        }

        .badge-container {
            position: relative;
            display: inline-block;
        }

        .badge {
            font-size: 20px;
            color: #ccc;
            transition: color 0.3s ease;
        }

        .badge:hover {
            color: #fff;
        }

        .badge-tooltip {
            visibility: hidden;
            width: 140px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the badge */
            left: 50%;
            margin-left: -70px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .badge-container:hover .badge-tooltip {
            visibility: visible;
            opacity: 1;
        }

        .bio-text {
            font-size: 16px;
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
            transition: opacity 0.5s ease;
        }

        .bio-text.fade-out {
            opacity: 0;
        }

        .links-container {
            margin: 10px 0;
        }

        .links-container a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
        }

        .links-container a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 5px #f0f0f0;
        }

        .links-container a i.fa-telegram {
            color: #0088cc;
        }

        .links-container a i.fa-twitter {
            color: #1da1f2;
        }

        .links-container a i.fa-tiktok {
            color: #fff;
        }

        .cat-gif {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 998;
            width: 240px;
            height: auto;
        }

        .cat-gif img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .drop {
            position: absolute;
            width: 1px;
            background: rgba(255, 255, 255, 0.7);
            animation: fall linear infinite;
            animation-duration: 1s;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
        }

        .strike {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: white;
            opacity: 0;
            animation: strike 0.2s ease-in-out;
        }

        @keyframes strike {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="clickanywhere" onclick="startExperience()">
        <h4>Click anywhere to enter</h4>
    </div>

    <div class="biolink" id="biolink">
        <div class="cat-gif">
            <img src="cat.gif" alt="Sleeping Cat">
        </div>
        <div class="card">
            <img class="profile-pic" src="https://r2.interrupted.me/107/de9gi.png" alt="Profile Picture">
            <div class="username">kurxx33</div>
            <div class="badges-wrapper">
                <div class="badges-container">
                    <div class="badge-container">
                        <i class="fa-brands fa-square-web-awesome badge" aria-label="Owner"></i>
                        <span class="badge-tooltip">Owner</span>
                    </div>
                    <div class="badge-container">
                        <i class="fa-solid fa-hammer badge" aria-label="Developer"></i>
                        <span class="badge-tooltip">Developer</span>
                    </div>
                    <div class="badge-container">
                        <i class="fa-brands fa-bitcoin badge" aria-label="Money maker"></i>
                        <span class="badge-tooltip">Money maker</span>
                    </div>
                    <div class="badge-container">
                        <i class="fa-brands fa-viacoin badge" aria-label="Viacoin"></i>
                        <span class="badge-tooltip">Viacoin</span>
                    </div>
                </div>
            </div>
            <div class="bio-text">
                Love is the most twisted curse of all
            </div>
            <div class="links-container">
                <a href="https://t.me/kurxx33" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://twitter.com/kurxx33" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.tiktok.com/@kurxx33" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://instagram.com/kurxx33" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <div class="rain"></div>
    <div class="lightning"></div>

    <audio id="background-music" loop>
        <source src="https://r2.interrupted.me/107/guitar.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

<script>
    function startExperience() {
        const clickAnywhere = document.querySelector('.clickanywhere');
        const bioLink = document.getElementById('biolink');
        const bioText = document.getElementById('bio-text');
        const backgroundMusic = document.getElementById('background-music');

        clickAnywhere.style.opacity = '0';
        setTimeout(() => {
            clickAnywhere.style.display = 'none';
            bioLink.style.display = 'flex';
            setTimeout(() => {
                bioLink.style.opacity = '1';
                backgroundMusic.play(); // Start playing the background music
                bioText.classList.add('fade-out'); // Fade out the description
            }, 50); // Quick fade-in effect
        }, 500); // Short fade-out duration
    }

      function createLightning() {
            const lightningContainer = document.querySelector('.lightning');
            lightningContainer.innerHTML = '';
            
            for (let i = 0; i < 2; i++) {
                const strike = document.createElement('div');
                strike.className = 'strike';
                strike.style.left = `${Math.random() * 100}vw`;
                strike.style.animationDuration = `${Math.random() * 0.5 + 0.2}s`;
                lightningContainer.appendChild(strike);
            }
        }

        function startLightning() {
            createLightning();
            setInterval(createLightning, 2000);
        }

        function startExperience() {
            document.querySelector('.clickanywhere').style.opacity = '0';
            document.getElementById('biolink').style.display = 'block';
            document.getElementById('biolink').style.opacity = '1';
            startLightning();
            // Start any other animations or content reveals here
        }
        
        document.querySelector('.clickanywhere').addEventListener('click', startExperience);

        // Rain Effect
        function createRain() {
            const rainContainer = document.querySelector('.rain');
            const numberOfDrops = 100;
            for (let i = 0; i < numberOfDrops; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.animationDuration = `${Math.random() * 1 + 1}s`;
                rainContainer.appendChild(drop);
            }
        }

        createRain();
    </script>
</body>
</html>
