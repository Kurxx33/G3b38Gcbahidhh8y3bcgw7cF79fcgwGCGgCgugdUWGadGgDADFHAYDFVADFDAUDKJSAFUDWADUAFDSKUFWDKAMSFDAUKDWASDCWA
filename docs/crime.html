<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kSec members</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .dangle {
            display: inline-block;
            position: relative;
            animation: dangle 2s infinite ease-in-out;
        }

        @keyframes dangle {
            0% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            100% {
                transform: translateX(-10px);
            }
        }

        img {
            max-width: 100%;
            height: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dangle">
            <img src="hanging.png" alt="Hanging Image">
        </div>
        <ul>
            <li>Kurxx</li>
            <li>Tkay</li>
            <li>Miso</li>
            <li>Aria</li>
            <li>Xdfday</li>
        </ul>
    </div>
</body>
</html>
