    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
            return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }

        document.onkeydown = (e) => {
            if (
                e.keyCode === 123 ||
                ctrlShiftKey(e, 'I') ||
                ctrlShiftKey(e, 'J') ||
                ctrlShiftKey(e, 'C') ||
                (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'U') ||
                (e.ctrlKey && e.keyCode === 'F'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'F') ||
                (e.ctrlKey && e.keyCode === 'P'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'P') ||
                (e.ctrlKey && e.keyCode === 'S'.charCodeAt(0)) ||
                ctrlShiftKey(e, 'S') ||
                (e.ctrlKey && e.keyCode === 'H'.charCodeAt(0)) ||
                (e.ctrlKey && e.keyCode === 'W'.charCodeAt(0)) ||
                (e.ctrlKey && e.keyCode === 'Q'.charCodeAt(0)) ||
                (e.ctrlKey && e.keyCode === 'R'.charCodeAt(0))
            ) {
                e.preventDefault();
            }
        };

        function startExperience() {
            document.querySelector('.clickanywhere').style.display = 'none';

            // Start playing the music
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play();

            // Display the bio link card with a fade-in effect
            const bioLink = document.getElementById('biolink');
            bioLink.style.display = 'block';
            bioLink.style.opacity = 0;

            let fadeEffect = setInterval(() => {
                if (bioLink.style.opacity < 1) {
                    bioLink.style.opacity = parseFloat(bioLink.style.opacity) + 0.05; /* Slower fade-in */
                } else {
                    clearInterval(fadeEffect);
                }
            }, 50);

            // Remove the blur from the body
            document.body.style.backdropFilter = 'none';
        };

        // Snow effect
        let canvas = document.getElementById('snowCanvas');
        let ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let snowflakes = [];

        function createSnowflakes() {
            let x = Math.random() * width;
            let y = Math.random() * height;
            let radius = Math.random() * 4 + 1;
            let speed = Math.random() * 1 + 0.5;
            snowflakes.push({x, y, radius, speed});
        }

        function updateSnowflakes() {
            for (let i = 0; i < snowflakes.length; i++) {
                let flake = snowflakes[i];
                flake.y += flake.speed;
                if (flake.y > height) {
                    flake.y = 0;
                    flake.x = Math.random() * width;
                }
            }
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'black'; // Black snow
            ctx.beginPath();
            for (let i = 0; i < snowflakes.length; i++) {
                let flake = snowflakes[i];
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2, true);
            }
            ctx.fill();
            updateSnowflakes();
        }

        function loop() {
            drawSnowflakes();
            requestAnimationFrame(loop);
        }

        setInterval(createSnowflakes, 200);
        loop();
    </script>
