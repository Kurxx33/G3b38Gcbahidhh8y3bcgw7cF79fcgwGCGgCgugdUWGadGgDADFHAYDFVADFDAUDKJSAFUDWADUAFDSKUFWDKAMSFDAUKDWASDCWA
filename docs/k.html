    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'UnifrakturCook', cursive;
            background: url('darkclouds.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clickanywhere {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            z-index: 9999;
        }

        .clickanywhere h4 {
            color: white;
            font-size: 25px;
            margin: 0;
        }

        .biolink {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 999;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .card {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
            border-radius: 16px;
            border: 2px solid silver;
            padding: 40px; /* Increased padding */
            text-align: center;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.95;
            width: 100%;
            max-width: 800px;
            height: 440px; /* Increased height */
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .buttons img {
            border-radius: 50%;
            width: 120px; /* Reduced profile picture size */
            height: 120px; /* Reduced profile picture size */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .buttons h1 {
            margin: 0;
            font-size: 44px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            animation: breathing 3s infinite alternate;
        }

        .buttons h1 .small {
            display: block;
            font-size: 24px;
            color: #ddd;
        }

        .links-and-badges {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        .badges-container, .links-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Adjust this gap value as needed */
            margin-bottom: 20px;
        }

        .badge {
            display: flex;
            align-items: center;
            background: transparent;
            color: white;
            font-size: 20px;
            text-align: center;
            border: none;
            margin: 0;
        }

        .badge img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
        }

        .badge span {
            margin-left: 8px;
        }

        .buttons a {
            color: white; /* Ensure the text is white */
            margin: 15px; /* Adjusted margin */
            text-decoration: none;
            font-size: 32px; /* Increased icon size */
            transition: text-shadow 0.3s ease, transform 0.3s ease;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Add glow effect */
        }

        .buttons a i {
            font-size: 40px; /* Adjust icon size */
            color: white; /* Ensure icons are white */
            transition: transform 0.3s ease;
        }

        .buttons a:hover i {
            transform: scale(1.2); /* Scale effect on hover */
        }

        @keyframes breathing {
            0% {
                color: white;
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            }
            100% {
                color: lightcoral;
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            }
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            white-space: nowrap;
            transition: opacity 0.3s ease-in-out;
            z-index: 10;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }

        .tooltip.show {
            visibility: visible;
            opacity: 1;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .drop {
            position: absolute;
            bottom: 100%;
            width: 1px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            z-index: 2;
        }

        .strike {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 100vh;
            background: white;
            opacity: 0;
            animation: strike 0.2s ease-in-out infinite;
        }

        @keyframes strike {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .spotify-widget iframe {
            width: 300px;
            height: 80px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <div class="rain">

    <div class="lightning">
        <!-- JavaScript will generate lightning strikes here -->
    </div>
    <script>
        function startExperience() {
            document.querySelector('.clickanywhere').style.display = 'none';
            const biolink = document.getElementById('biolink');
            biolink.style.display = 'block';
            setTimeout(() => {
                biolink.style.opacity = '1';
                document.getElementById('backgroundMusic').play();
            }, 100);
        }

        // Create raindrops
        function createRaindrops() {
            const rain = document.querySelector('.rain');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.animationDuration = `${0.5 + Math.random() * 1.5}s`;
                rain.appendChild(drop);
            }
        }
        createRaindrops();

        // Create lightning strikes
        function createLightning() {
            const lightning = document.querySelector('.lightning');
            for (let i = 0; i < 5; i++) {
                const strike = document.createElement('div');
                strike.classList.add('strike');
                strike.style.left = `${Math.random() * 100}vw`;
                strike.style.animationDuration = `${0.5 + Math.random() * 0.5}s`;
                lightning.appendChild(strike);
            }
        }
        createLightning();
    </script>
